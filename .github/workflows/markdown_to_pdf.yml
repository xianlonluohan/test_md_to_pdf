              return null;
          });
          ```
          
          ## 短代码测试
          
          ```cpp
          int main() {
              return 0;
          }
          ```
          
          ```python
          print("Hello, World!")
          ```
          EOF
          
          # 转换测试文档
          pandoc code-test.md \
            -o pdf_output/code-test.pdf \
            --pdf-engine=xelatex \
            --listings \
            -H chinese-template.tex \
            -V mainfont="Noto Serif CJK SC" \
            -V sansfont="Noto Sans CJK SC" \
            -V monofont="Noto Sans Mono CJK SC" \
            -V geometry:"top=1.5cm, bottom=1.5cm, left=1cm, right=1cm" \
            -V colorlinks=true \
            -V linkcolor=blue \
            -V urlcolor=blue \
            -V lang=zh-CN \
            --wrap=auto
          
          if [ -f "pdf_output/code-test.pdf" ]; then
            echo "✓ 代码测试文档生成成功"
            echo "请检查 pdf_output/code-test.pdf 中的代码块"
          else
            echo "✗ 代码测试文档生成失败"
          fi
      
      # 以下步骤保持不变（release创建等）
      - name: Create release documentation
        run: |
          # ...（保持不变）
      
      - name: Create zip archive for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # ...（保持不变）
      
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/RELEASE_NOTES.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerevention: false
          generate_release_notes: true
      
      - name: Verify release creation
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Release 创建完成!"
          echo "主要改进:"
          echo "1. 代码块使用小字体 (footnotesize)"
          echo "2. 强制自动换行 (breaklines=true)"
          echo "3. 较窄的页边距 (1cm)"
          echo "4. 浅灰色背景 (gray!3)"
          echo "5. 换行指示符 (→)"
          echo ""
          echo "如果仍有长代码超出边界，建议在源Markdown中手动换行。"