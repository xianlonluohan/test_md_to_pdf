          EOF
          
          # 转换测试文档
          echo "生成综合测试文档..."
          pandoc comprehensive-test.md \
            -o pdf_output/comprehensive-test.pdf \
            --pdf-engine=xelatex \
            --listings \
            -H chinese-template.tex \
            -V mainfont="Noto Serif CJK SC" \
            -V sansfont="Noto Sans CJK SC" \
            -V monofont="Noto Sans Mono CJK SC" \
            -V geometry:margin=1in \
            -V colorlinks=true \
            -V linkcolor=blue \
            -V urlcolor=blue \
            -V lang=zh-CN \
            --wrap=auto \
            --toc \
            -V toc-title="目录"
          
          if [ -f "pdf_output/comprehensive-test.pdf" ]; then
            echo "✓ 综合测试文档生成成功"
            echo "测试文档位置: pdf_output/comprehensive-test.pdf"
