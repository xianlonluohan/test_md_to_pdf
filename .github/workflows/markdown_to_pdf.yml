name: "Markdown to PDF Converter with Tiled Watermark"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            texlive-science \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip
          
          pip3 install beautifulsoup4
      
      - name: "Pre-process Markdown files to fix common issues"
        run: |
          # 创建预处理脚本，修复Markdown中的常见问题
          cat > preprocess_md.py << 'EOF'
          import os
          import re
          
          def fix_markdown_issues(content):
              """修复Markdown中的常见问题"""
              
              # 修复无序列表格式：将"·"替换为"-"
              content = re.sub(r'^·\s*', '- ', content, flags=re.MULTILINE)
              
              # 修复表格中的特殊字符
              content = re.sub(r'&amp;lt;', '<', content)
              content = re.sub(r'&amp;gt;', '>', content)
              content = re.sub(r'&lt;', '<', content)
              content = re.sub(r'&gt;', '>', content)
              
              # 修复数学公式中的特殊字符
              content = re.sub(r'\\mathbf{\\sigma}', '\\sigma', content)
              
              # 确保代码块格式正确
              content = re.sub(r'```\s*cpp\s*```', '```cpp', content)
              
              # 修复图片引用格式
              content = re.sub(r'!\[(.*?)\]\((.*?)\){.*?}', r'![\1](\2)', content)
              
              # 确保表格格式正确
              content = re.sub(r'\|\s*\n\s*\|', '|\n|', content)
              
              return content
          
          # 遍历所有Markdown文件
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      print(f"预处理文件: {filepath}")
                      
                      try:
                          with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                              content = f.read()
                          
                          # 修复常见问题
                          processed_content = fix_markdown_issues(content)
                          
                          # 保存处理后的文件
                          with open(filepath, 'w', encoding='utf-8') as f:
                              f.write(processed_content)
                      except Exception as e:
                          print(f"处理失败 {filepath}: {e}")
          EOF
          
          python3 preprocess_md.py
      
      - name: "Create improved HTML to Markdown converter"
        run: |
          cat > convert_html.py << 'EOF'
          import os
          import re
          import sys
          
          def convert_html_to_markdown(content, file_path):
              """将HTML标签转换为Markdown格式，保持图片顺序"""
              
              # 首先处理图片和对应的center标签
              center_img_pattern = re.compile(
                  r'<center>\s*(.*?<img\s+[^>]+>.*?)\s*</center>',
                  re.IGNORECASE | re.DOTALL
              )
              
              def replace_center_img(match):
                  inner_content = match.group(1).strip()
                  
                  # 提取img标签
                  img_match = re.search(r'<img\s+([^>]+)>', inner_content)
                  if img_match:
                      attrs_str = img_match.group(1)
                      
                      # 提取属性
                      src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                      alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                      
                      src = src_match.group(1) if src_match else ''
                      alt = alt_match.group(1) if alt_match else ''
                      
                      # 清理src路径
                      if src:
                          src = re.sub(r'^\./', '', src)
                          src = re.sub(r'^/', '', src)
                      
                      # 返回Markdown图片格式，并添加换行确保正确显示
                      return f'\n\n![{alt}]({src})\n\n'
                  
                  return inner_content
              
              content = center_img_pattern.sub(replace_center_img, content)
              
              # 单独处理剩余的img标签（不在center中的）
              img_pattern = re.compile(r'<img\s+([^>]+)>', re.IGNORECASE)
              
              def replace_img_tag(match):
                  attrs_str = match.group(1)
                  
                  src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                  
                  src = src_match.group(1) if src_match else ''
                  alt = alt_match.group(1) if alt_match else ''
                  
                  # 清理src路径
                  if src:
                      src = re.sub(r'^\./', '', src)
                      src = re.sub(r'^/', '', src)
                  
                  # 返回Markdown图片格式，添加换行
                  return f'\n\n![{alt}]({src})\n\n'
              
              content = img_pattern.sub(replace_img_tag, content)
              
              # 处理链接标签
              link_pattern = re.compile(r'<a\s+([^>]+)>(.*?)</a>', re.IGNORECASE | re.DOTALL)
              
              def replace_link_tag(match):
                  attrs_str = match.group(1)
                  link_text = match.group(2).strip()
                  
                  href_match = re.search(r'href\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  if href_match:
                      href = href_match.group(1)
                      return f'[{link_text}]({href})'
                  return link_text
            
              content = link_pattern.sub(replace_link_tag, content)
              
              # 移除剩余的HTML标签，保留内容
              content = re.sub(r'<[^>]+>', '', content)
              
              # 清理多余的空白行
              content = re.sub(r'\n\s*\n\s*\n', '\n\n', content)
              
              return content
          
          def process_markdown_file(filepath):
              print(f"处理文件: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  # 转换HTML为Markdown
                  processed_content = convert_html_to_markdown(content, filepath)
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(processed_content)
                      
                  return True
              except Exception as e:
                  print(f"处理失败 {filepath}: {e}")
                  import traceback
                  traceback.print_exc()
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if process_markdown_file(filepath):
                          processed += 1
          
          print(f"处理完成: {processed} 个文件")
          EOF
          
          python3 convert_html.py
      
