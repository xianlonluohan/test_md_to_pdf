name: "Markdown to PDF Converter with Tiled Watermark"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip
          
          pip3 install beautifulsoup4
      
      - name: "Create HTML to Markdown converter"
        run: |
          cat > convert_html.py << 'EOF'
          import os
          import re
          import sys
          
          def convert_html_to_markdown(content, file_path):
              """将HTML标签转换为Markdown格式"""
              
              # 首先保护代码块，防止处理代码块内的内容
              code_blocks = []
              def store_code_block(match):
                  code_blocks.append(match.group(0))
                  return f'@@@CODE_BLOCK_{len(code_blocks)-1}@@@'
              
              # 保护代码块
              content = re.sub(r'```[\s\S]*?```', store_code_block, content)
              content = re.sub(r'~~~[\s\S]*?~~~', store_code_block, content)
              
              # 处理链接标签 - 确保a标签正确转换为Markdown
              def replace_link_tag(match):
                  attrs_str = match.group(1)
                  
                  # 提取属性
                  href_match = re.search(r'href\s*=\s*["\']([^"\']+)["\']', attrs_str, re.IGNORECASE)
                  text_match = re.search(r'>([^<]+)</a>', match.group(0))
                  
                  href = href_match.group(1) if href_match else ''
                  text = text_match.group(1) if text_match else '链接'
                  
                  # 清理href路径
                  if href:
                      href = re.sub(r'^\./', '', href)
                      href = re.sub(r'^/', '', href)
                  
                  # 返回Markdown链接格式
                  return f'[{text}]({href})'
              
              # 处理a标签 - 改进的正则表达式
              a_pattern = re.compile(r'<a\s+([^>]+)>([^<]+)</a>', re.IGNORECASE)
              
              def replace_a_tag(match):
                  attrs_str = match.group(1)
                  link_text = match.group(2)
                  
                  # 提取href属性
                  href_match = re.search(r'href\s*=\s*["\']([^"\']+)["\']', attrs_str, re.IGNORECASE)
                  
                  if href_match:
                      href = href_match.group(1)
                      # 清理href路径
                      href = re.sub(r'^\./', '', href)
                      href = re.sub(r'^/', '', href)
                      return f'[{link_text}]({href})'
                  else:
                      # 如果没有href，保持原样
                      return match.group(0)
              
              content = a_pattern.sub(replace_a_tag, content)
              
              # 处理自动链接（没有文本的a标签或自闭合a标签）
              auto_a_pattern = re.compile(r'<a\s+href=["\']([^"\']+)["\']\s*/?>', re.IGNORECASE)
              content = auto_a_pattern.sub(r'[链接](\1)', content)
              
              # 处理图片标签
              img_pattern = re.compile(r'<img\s+([^>]+)>', re.IGNORECASE)
              
              def replace_img_tag(match):
                  attrs_str = match.group(1)
                  
                  # 提取属性
                  src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                  
                  src = src_match.group(1) if src_match else ''
                  alt = alt_match.group(1) if alt_match else ''
                  
                  # 清理src路径
                  if src:
                      src = re.sub(r'^\./', '', src)
                      src = re.sub(r'^/', '', src)
                  
                  return f'![{alt}]({src})'
              
              content = img_pattern.sub(replace_img_tag, content)
              
              # 处理纯URL链接（没有被a标签包裹的URL）
              # 使用更精确的正则表达式，避免匹配Markdown链接中的URL
              url_pattern = re.compile(r'(?<![\(\[])(https?://[^\s<>"\'()\[\]]+)(?![\)\]])')
              
              def replace_url(match):
                  url = match.group(1)
                  return f'[链接]({url})'
              
              content = url_pattern.sub(replace_url, content)
              
              # 处理center标签
              content = re.sub(r'<center>(.*?)</center>', r'\1', content, flags=re.DOTALL | re.IGNORECASE)
              
              # 修复头文件包含问题
              content = re.sub(r'#include\s+([^<>\s][^\s]*)(?!\s*>)', r'#include <\1>', content)
              
              # 处理LaTeX数学公式
              content = re.sub(r'\\\(', r'$', content)
              content = re.sub(r'\\\)', r'$', content)
              
              # 移除其他HTML标签（但保护链接和图片）
              # 使用更安全的标签移除方法
              content = re.sub(r'<(?!\/?(?:a|img|center|br|p|div|span|table|tr|td|th|ul|ol|li|strong|em|b|i|u|h[1-6]|code|pre)\b)[^>]+>', '', content, flags=re.IGNORECASE)
              
              # 修复Markdown链接中的常见问题
              # 修复格式如 [文本](链接) 确保括号匹配
              content = re.sub(r'\[([^\]]+)\]\(([^)]+)\)', r'[\1](\2)', content)
              
              # 恢复代码块
              for i, code_block in enumerate(code_blocks):
                  placeholder = f'@@@CODE_BLOCK_{i}@@@'
                  content = content.replace(placeholder, code_block)
              
              return content
          
          def process_markdown_file(filepath):
              print(f"处理文件: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  # 转换HTML为Markdown
                  processed_content = convert_html_to_markdown(content, filepath)
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(processed_content)
                      
                  return True
              except Exception as e:
                  print(f"处理失败 {filepath}: {e}")
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if process_markdown_file(filepath):
                          processed += 1
          
          print(f"处理完成: {processed} 个文件")
          EOF
          
          python3 convert_html.py
      
      - name: "Create LaTeX template"
        run: |
          cat > header.tex << 'EOF'
          \usepackage{xeCJK}
          \usepackage[UTF8]{ctex}
          \setCJKmainfont{Noto Serif CJK SC}
          \setCJKsansfont{Noto Sans CJK SC}
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          \usepackage[margin=1.2in]{geometry}
          
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue,
            pdfborder={0 0 0},
            pdftitle={},
            pdfauthor={},
            pdfsubject={},
            pdfkeywords={},
            pdfcreator={LaTeX with hyperref package},
            pdfproducer={xelatex},
            bookmarks=true,
            bookmarksopen=true,
            bookmarksnumbered=true,
            pdfstartview=FitH,
            pdfpagemode=UseOutlines,
          }
          
          \usepackage{listings}
          \usepackage{xcolor}
          \usepackage{graphicx}
          \usepackage{float}
          \usepackage{placeins}
          \usepackage{booktabs}
          \usepackage{array}
          \usepackage{caption} % 添加caption包用于控制图片标题
          \usepackage{etoolbox} % 用于更灵活的控制
          
          \definecolor{codebg}{rgb}{0.98,0.98,0.98}
          \definecolor{framecolor}{rgb}{0.8,0.8,0.8}
          
          % 代码块设置 - 保持尖括号为黑色
          \lstset{
            basicstyle=\ttfamily\normalsize,
            backgroundcolor=\color{codebg},
            frame=single,
            framesep=6pt,
            framerule=0.8pt,
            rulecolor=\color{framecolor},
            breaklines=true,
            breakatwhitespace=false,
            breakautoindent=true,
            breakindent=0pt,
            postbreak=\raisebox{0ex}[0ex][0ex]{\ensuremath{\color{red}\hookrightarrow\space}},
            showstringspaces=false,
            tabsize=2,
            numbers=none,
            xleftmargin=12pt,
            xrightmargin=12pt,
            upquote=true,
            columns=fullflexible,
            keepspaces=true,
            % 移除尖括号的颜色设置，保持默认黑色
          }
          
          \usepackage{parskip}
          \setlength{\parindent}{0pt}
          \setlength{\parskip}{0.8em}
          
          \sloppy
          \emergencystretch=3em
          
          \usepackage{eso-pic}
          \usepackage{tikz}
          \usetikzlibrary{calc}
          
          % 图片浮动控制 - 防止图片随意浮动
          \usepackage{float}
          \usepackage{placeins}
          \let\origfigure\figure
          \let\endorigfigure\endfigure
          \renewenvironment{figure}[1][]{
            \origfigure[H]  % H表示"在这里"，强制图片在当前位置
          }{
            \endorigfigure
          }
          
          % 防止图片和表格过度浮动
          \renewcommand{\topfraction}{.85}
          \renewcommand{\bottomfraction}{.7}
          \renewcommand{\textfraction}{.15}
          \renewcommand{\floatpagefraction}{.66}
          \setcounter{topnumber}{9}
          \setcounter{bottomnumber}{9}
          \setcounter{totalnumber}{20}
          \setcounter{dbltopnumber}{9}
          
          % 完全去掉图片标题 - 不显示"图x："等任何标签
          \usepackage{caption}
          \captionsetup[figure]{
            labelformat=empty,  % 不显示标签
            textformat=empty,   % 不显示标题文本
            justification=centering,
            singlelinecheck=true,
            labelsep=none,
            skip=0pt  % 去掉标题占用的空间
          }
          
          % 在图片环境后添加额外处理，确保没有标题显示
          \usepackage{etoolbox}
          \AtBeginEnvironment{figure}{%
            \captionsetup{labelformat=empty,textformat=empty}%
          }
          
          % 表格设置 - 确保表格正常显示
          \usepackage{booktabs}
          \usepackage{array}
          \newcolumntype{L}{>{\raggedright\arraybackslash}p{0.2\textwidth}}
          \newcolumntype{C}{>{\centering\arraybackslash}p{0.3\textwidth}}
          \newcolumntype{R}{>{\raggedleft\arraybackslash}p{0.2\textwidth}}
          
          % 水印设置
          \newcommand\BackgroundPicture{%
            \begin{tikzpicture}[remember picture,overlay]
              \coordinate (page center) at (current page.center);
              \pgfmathsetmacro{\pagewidth}{\paperwidth}
              \pgfmathsetmacro{\pageheight}{\paperheight}
              
              \pgfmathsetmacro{\hcount}{3}
              \pgfmathsetmacro{\vcount}{5}
              \pgfmathsetmacro{\hspace}{\paperwidth/(\hcount+1)}
              \pgfmathsetmacro{\vspace}{\paperheight/(\vcount+1)}
              
              \foreach \i in {1,...,\hcount} {
                \foreach \j in {1,...,\vcount} {
                  \pgfmathsetmacro{\x}{-\paperwidth/2 + \i*\hspace}
                  \pgfmathsetmacro{\y}{-\paperheight/2 + \j*\vspace}
                  
                  \node at ($(page center) + (\x pt, \y pt)$) [
                    rotate=45,
                    scale=1.5,
                    text=gray!30,
                    opacity=0.4,
                    font=\sffamily\bfseries\small
                  ] {emakefun};
                }
              }
              
              \node at (page center) [
                rotate=45,
                scale=3,
                text=gray!30,
                opacity=0.6,
                font=\sffamily\bfseries
              ] {emakefun};
            \end{tikzpicture}%
          }
          
          \AddToShipoutPictureBG{\BackgroundPicture}
          
          % 图片处理设置
          \graphicspath{{./}{./picture/}{./resource/}}
          
          % 设置图片最大宽度为行宽
          \makeatletter
          \def\maxwidth{\ifdim\Gin@nat@width>\linewidth\linewidth\else\Gin@nat@width\fi}
          \makeatother
          
          \let\oldincludegraphics\includegraphics
          \renewcommand{\includegraphics}[2][]{%
            \oldincludegraphics[#1,width=\maxwidth]{#2}%
          }
          EOF
      
      - name: "Set up output directory"
        run: |
          mkdir -p pdf_output
      
      - name: "Convert Markdown to PDF"
        run: |
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -not -path "./pdf_output/*" | sed 's/^\.\///')
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            echo "========================================"
            echo "处理文件: $md_file"
            echo "========================================"
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 只创建PDF输出目录
            mkdir -p "pdf_output/$dir_name"
            
            # 获取markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 构建资源路径 - 包含多个可能的位置
            resource_paths="$md_dir:$md_dir/picture:$md_dir/../picture:.:./picture:./resource"
            
            echo "资源路径: $resource_paths"
            
            set +e
            
            # 转换PDF - 简化临时文件处理
            echo "开始转换PDF..."
            
            # 创建临时文件，仅做最小修复
            tmp_md_file="$(mktemp)"
            if [ -f "$md_file" ]; then
              # 最小化修复，避免破坏已有格式
              # 只修复已知的格式问题，不干预链接格式
              cat "$md_file" | sed -E '
                # 修复已知的格式问题
                s/\(https:\/\/emakefun-arduino-library\.github\.io\/em\)_\)/(https:\/\/emakefun-arduino-library\.github\.io\/em_)/g
                s/\.\)2\.zip/)\.zip/g
              ' > "$tmp_md_file"
            fi
            
            # 使用Pandoc转换，启用raw_html以支持HTML标签
            pandoc "$tmp_md_file" \
              --resource-path="$resource_paths" \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              --include-in-header=header.tex \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=1.2in \
              -V geometry:a4paper \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --wrap=auto \
              --highlight-style=tango \
              --variable=classoption:oneside \
              --variable=links-as-notes=true \
              --variable=tables \
              -f markdown+raw_html \
              -t latex+raw_tex \
              2>&1 | tee conversion.log
              
            conversion_status=$?
            
            # 清理临时文件
            rm -f "$tmp_md_file"
            
            set -e
            
            # 检查转换是否成功
            if [ $conversion_status -eq 0 ] && [ -f "pdf_output/$dir_name/$base_name.pdf" ] && [ -s "pdf_output/$dir_name/$base_name.pdf" ]; then
              echo "✓ 成功转换: $md_file"
              converted_count=$((converted_count + 1))
              
              # 检查PDF文件大小
              pdf_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              echo "PDF文件大小: $pdf_size"
              
              # 验证链接是否可点击
              echo "检查PDF链接..."
              if strings "pdf_output/$dir_name/$base_name.pdf" | grep -q "URI"; then
                echo "✓ PDF中包含超链接"
              else
                echo "⚠ PDF中可能没有超链接"
              fi
            else
              echo "✗ 转换失败: $md_file"
              failed_count=$((failed_count + 1))
              
              if [ -f "conversion.log" ]; then
                echo "转换日志:"
                tail -30 conversion.log
              fi
            fi
            
            rm -f conversion.log 2>/dev/null || true
            
            echo ""
          done
          
          echo "========================================"
          echo "转换汇总: $converted_count 成功, $failed_count 失败"
          echo "========================================"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "所有转换都失败了!"
            exit 1
          fi
      
      - name: "Copy resource directories to output"
        run: |
          echo "复制resource目录到输出目录..."
          
          # 查找所有有PDF文件的目录，复制对应的resource目录
          find pdf_output -name "*.pdf" -type f | while read pdf_file; do
            pdf_dir=$(dirname "$pdf_file")
            rel_dir=${pdf_dir#pdf_output/}
            
            # 如果原始目录下有resource目录，则复制到输出目录
            if [ -d "$rel_dir/resource" ]; then
              echo "复制 $rel_dir/resource 到 $pdf_dir/"
              cp -r "$rel_dir/resource" "$pdf_dir/" 2>/dev/null || echo "无法复制 $rel_dir/resource"
            fi
          done
      
      - name: "Verify PDF files"
        run: |
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "没有生成PDF文件!"
            exit 1
          else
            echo "总共生成 $total_pdfs 个PDF文件"
            
            # 显示总大小
            total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
            echo "PDF文件总大小: ${total_size_mb}MB"
            
            echo "前10个最大的PDF文件:"
            find pdf_output -name "*.pdf" -type f -exec du -h {} \; | sort -rh | head -10
            
            # 检查几个示例PDF是否有链接
            echo ""
            echo "检查示例PDF的链接状态:"
            sample_pdfs=$(find pdf_output -name "*.pdf" -type f | head -3)
            for pdf in $sample_pdfs; do
              echo "检查 $pdf:"
              if strings "$pdf" | grep -q "URI"; then
                echo "  ✓ 包含超链接"
              else
                echo "  ⚠ 可能没有超链接"
              fi
            done
          fi
      
      - name: "Create release documentation"
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "已优化HTML标签处理，支持图片和链接" >> pdf_output/README.md
          echo "代码块带边框，自动换行" >> pdf_output/README.md
          echo "添加平铺式 'emakefun' 水印" >> pdf_output/README.md
          echo "包含resource目录中的程序文件" >> pdf_output/README.md
          echo "优化图片位置控制，确保图片在正确位置" >> pdf_output/README.md
          echo "支持表格内图片正常显示" >> pdf_output/README.md
          echo "图片下方不显示任何标题标签（完全去掉'图x：'）" >> pdf_output/README.md
          echo "代码块中尖括号保持黑色显示" >> pdf_output/README.md
          echo "修复链接转换问题，正确显示可点击的蓝色链接" >> pdf_output/README.md
          echo "修复代码块异常问题" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            # 检查是否有resource目录
            pdf_dir=$(dirname "$pdf_file")
            resource_exists=""
            if [ -d "$pdf_dir/resource" ]; then
              resource_exists=" (含resource资源)"
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)$resource_exists" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
          
          # 统计有resource目录的PDF数量
          resource_dirs_count=$(find pdf_output -type d -name "resource" 2>/dev/null | wc -l)
          
          echo "总计: $PDF_COUNT 个 PDF 文件, 总大小约 ${total_size_mb}MB, ${resource_dirs_count} 个目录包含resource资源" >> pdf_output/README.md
      
      - name: "Create zip archive for release"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: "Create GitHub Release"
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true