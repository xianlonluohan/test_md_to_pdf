          echo "æˆåŠŸ: $converted_count ä¸ªæ–‡ä»¶ (å‡å·²æ·»åŠ 'emakefun'æ°´å°)"
          echo "å¤±è´¥: $failed_count ä¸ªæ–‡ä»¶"
          
