name: Markdown to PDF Converter

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          # 安装全面的中文支持
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-lang-chinese \
            texlive-lang-cyrillic \
            texlive-lang-greek \
            texlive-lang-other \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            fonts-arphic-ukai \
            fonts-arphic-uming \
            lmodern \
            tree
          
          # 验证安装
          echo "=== 已安装字体列表 ==="
          fc-list :lang=zh
          echo ""
          pandoc --version
      
      - name: Find Markdown files
        id: find-md
        run: |
          # 查找所有md文件，排除node_modules等目录
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" | sed 's/^\.\///')
          
          # 使用heredoc格式输出
          {
            echo "found_md_files<<EOF"
            echo "$MD_FILES"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          # 创建目录结构列表
          DIRS=$(find . -type f -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -exec dirname {} \; | sort -u | sed 's/^\.\///')
          {
            echo "dirs<<EOF"
            echo "$DIRS"
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Set up output directory
        run: |
          mkdir -p pdf_output
      
      - name: Create custom LaTeX template for Chinese support
        run: |
          # 创建自定义LaTeX模板来处理中文字体
          cat > /tmp/chinese-template.tex << 'EOF'
          \documentclass[$if(fontsize)$$fontsize$,$endif$$if(lang)$$lang$,$endif$$if(papersize)$$papersize$,$endif$]{$documentclass$}
          \usepackage{fontspec}
          \usepackage{xeCJK}
          
          % 设置中文字体
          \setCJKmainfont{Noto Serif CJK SC}[BoldFont=Noto Serif CJK SC Bold]
          \setCJKsansfont{Noto Sans CJK SC}[BoldFont=Noto Sans CJK SC Bold]
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          % 设置英文字体
          \setmainfont{TeX Gyre Termes}
          \setsansfont{TeX Gyre Heros}
          \setmonofont{TeX Gyre Cursor}
          
          % 其他包
          \usepackage{hyperref}
          \usepackage{graphicx}
          \usepackage{geometry}
          \geometry{$geometry$}
          
          \title{$title$}
          \author{$author$}
          \date{$date$}
          
          \begin{document}
          
          \maketitle
          
          $body$
          
          \end{document}
          EOF
          
          echo "自定义LaTeX模板已创建"
      
      - name: Convert Markdown to PDF (with detailed logging)
        run: |
          MD_FILES="${{ steps.find-md.outputs.found_md_files }}"
          
          echo "开始转换Markdown文件到PDF..."
          echo "找到的文件列表:"
          echo "$MD_FILES"
          
          # 设置变量
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 创建输出目录
            mkdir -p "pdf_output/$dir_name"
            
            echo "正在转换: $md_file"
            
            # 获取Markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 复制资源文件
            if [ -d "$dir_name/picture" ]; then
              mkdir -p "pdf_output/$dir_name/picture"
              find "$dir_name/picture" -type f -exec cp {} "pdf_output/$dir_name/picture/" 2>/dev/null \; || true
            fi
            
            if [ -d "$dir_name/resource" ]; then
              mkdir -p "pdf_output/$dir_name/resource"
              find "$dir_name/resource" -type f -exec cp {} "pdf_output/$dir_name/resource/" 2>/dev/null \; || true
            fi
            
            # 创建临时目录用于处理
            temp_dir=$(mktemp -d)
            
            # 方法1: 使用自定义模板
            echo "尝试使用自定义模板转换..."
            
            # 创建临时文件处理图片路径
            cp "$md_file" "$temp_dir/source.md"
            
            # 修复图片路径
            sed -i 's|!\[\(.*\)\](\([^)]*\))|![\1](\2)|g' "$temp_dir/source.md"
            
            # 使用pandoc转换，忽略警告
            set +e
            pandoc "$temp_dir/source.md" \
              --resource-path="$md_dir:.:$temp_dir" \
              --template=/tmp/chinese-template.tex \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              -V geometry:margin=1in \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --highlight-style=tango \
              -V lang=zh-CN \
              --variable mainfont="Noto Serif CJK SC" \
              --variable sansfont="Noto Sans CJK SC" \
              --variable monofont="Noto Sans Mono CJK SC" \
              --variable CJKmainfont="Noto Serif CJK SC" \
              --variable documentclass=article \
              --verbose 2>&1 | tee "$temp_dir/pandoc.log"
            
            pandoc_exit=$?
            set -e
            
            # 检查是否生成PDF
            if [ -f "pdf_output/$dir_name/$base_name.pdf" ]; then
              file_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              echo "✓ 成功转换: $md_file -> pdf_output/$dir_name/$base_name.pdf ($file_size)"
              ((converted_count++))
            else
              # 方法2: 尝试使用简单的方法，忽略所有警告
              echo "自定义模板失败，尝试简单方法..."
              
              # 使用更简单的命令，忽略警告
              pandoc "$md_file" \
                --resource-path="$md_dir:.:$temp_dir" \
                -o "pdf_output/$dir_name/$base_name.pdf" \
                --pdf-engine=xelatex \
                -V mainfont="WenQuanYi Micro Hei" \
                -V geometry:margin=1in \
                -V colorlinks=true \
                -V linkcolor=blue \
                -V urlcolor=blue \
                --highlight-style=tango \
                --fail-on-warning=false \
                --quiet 2>&1 || true
              
              if [ -f "pdf_output/$dir_name/$base_name.pdf" ]; then
                file_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
                echo "✓ 简单方法成功: $md_file -> pdf_output/$dir_name/$base_name.pdf ($file_size)"
                ((converted_count++))
              else
                echo "✗ 所有方法都失败: $md_file"
                echo "最后尝试使用最基本的方法..."
                
                # 方法3: 使用最基本的方法
                pandoc "$md_file" \
                  -o "pdf_output/$dir_name/$base_name.pdf" \
                  --pdf-engine=xelatex \
                  -V mainfont="SimSun" \
                  --fail-on-warning=false \
                  2>&1 | grep -v "Warning:" || true
                
                if [ -f "pdf_output/$dir_name/$base_name.pdf" ]; then
                  file_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
                  echo "✓ 基本方法成功: $md_file -> pdf_output/$dir_name/$base_name.pdf ($file_size)"
                  ((converted_count++))
                else
                  echo "✗ 转换失败: $md_file"
                  ((failed_count++))
                fi
              fi
            fi
            
            # 清理临时目录
            rm -rf "$temp_dir"
          done
          
          echo ""
          echo "================================"
          echo "转换完成!"
          echo "成功: $converted_count 个文件"
          echo "失败: $failed_count 个文件"
          echo "================================"
          
          # 如果所有文件都失败，则退出
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "错误: 没有成功转换任何文件"
            exit 1
          fi
      
      - name: Verify and count PDF files
        run: |
          echo "验证生成的PDF文件..."
          
          total_pdfs=$(find pdf_output -name "*.pdf" -type f | wc -l)
          total_size=$(du -sh pdf_output | cut -f1)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "警告: 没有找到任何PDF文件"
            exit 1
          fi
          
          echo "总计生成 $total_pdfs 个PDF文件，总大小: $total_size"
          
          # 列出前10个文件
          echo "前10个PDF文件:"
          find pdf_output -name "*.pdf" -type f | head -10 | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "  - $file ($size)"
          done
      
      - name: Create conversion summary
        run: |
          echo "# PDF 转换报告" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "## 已转换的文件" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            base_name=$(basename "$pdf_file" .pdf)
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            echo "- **$base_name**" >> pdf_output/README.md
            echo "  - 路径: [$rel_path]($rel_path)" >> pdf_output/README.md
            echo "  - 大小: $file_size" >> pdf_output/README.md
            
            # 检查是否有图片
            if [ -d "pdf_output/$dir_name/picture" ]; then
              pic_count=$(find "pdf_output/$dir_name/picture" -type f 2>/dev/null | wc -l)
              echo "  - 包含 $pic_count 张图片" >> pdf_output/README.md
            fi
            echo "" >> pdf_output/README.md
          done
      
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: pdf_output/
          retention-days: 7
      
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pdf_output
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy PDF documents: ${{ github.sha }}'
          keep_files: false