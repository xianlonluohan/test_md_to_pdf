name: "Markdown to PDF Converter with Tiled Watermark"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip
          
          # 安装Python包用于HTML标签处理
          pip3 install beautifulsoup4 html2text
      
      - name: "Create LaTeX template"
        run: |
          cat > header.tex << 'EOF'
          \usepackage{xeCJK}
          \usepackage[UTF8]{ctex}
          \setCJKmainfont{Noto Serif CJK SC}
          \setCJKsansfont{Noto Sans CJK SC}
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          \usepackage[margin=1.2in]{geometry}
          
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue,
            pdfborder={0 0 0},
          }
          
          \usepackage{listings}
          \usepackage{xcolor}
          \usepackage{graphicx}
          
          \definecolor{codebg}{rgb}{0.98,0.98,0.98}
          \definecolor{framecolor}{rgb}{0.8,0.8,0.8}
          
          \lstset{
            basicstyle=\ttfamily\normalsize,
            backgroundcolor=\color{codebg},
            frame=single,
            framesep=6pt,
            framerule=0.8pt,
            rulecolor=\color{framecolor},
            breaklines=true,
            breakatwhitespace=false,
            breakautoindent=true,
            breakindent=0pt,
            postbreak=\raisebox{0ex}[0ex][0ex]{\ensuremath{\color{red}\hookrightarrow\space}},
            showstringspaces=false,
            tabsize=2,
            numbers=none,
            xleftmargin=12pt,
            xrightmargin=12pt,
            upquote=true,
            columns=fullflexible,
            keepspaces=true,
          }
          
          \usepackage{parskip}
          \setlength{\parindent}{0pt}
          \setlength{\parskip}{0.8em}
          
          \sloppy
          \emergencystretch=3em
          
          \usepackage{eso-pic}
          \usepackage{tikz}
          \usetikzlibrary{calc}
          
          \newcommand\BackgroundPicture{%
            \begin{tikzpicture}[remember picture,overlay]
              \coordinate (page center) at (current page.center);
              \pgfmathsetmacro{\pagewidth}{\paperwidth}
              \pgfmathsetmacro{\pageheight}{\paperheight}
              
              \pgfmathsetmacro{\hcount}{3}
              \pgfmathsetmacro{\vcount}{5}
              \pgfmathsetmacro{\hspace}{\paperwidth/(\hcount+1)}
              \pgfmathsetmacro{\vspace}{\paperheight/(\vcount+1)}
              
              \foreach \i in {1,...,\hcount} {
                \foreach \j in {1,...,\vcount} {
                  \pgfmathsetmacro{\x}{-\paperwidth/2 + \i*\hspace}
                  \pgfmathsetmacro{\y}{-\paperheight/2 + \j*\vspace}
                  
                  \node at ($(page center) + (\x pt, \y pt)$) [
                    rotate=45,
                    scale=1.5,
                    text=gray!30,
                    opacity=0.4,
                    font=\sffamily\bfseries\small
                  ] {emakefun};
                }
              }
              
              \node at (page center) [
                rotate=45,
                scale=3,
                text=gray!30,
                opacity=0.6,
                font=\sffamily\bfseries
              ] {emakefun};
            \end{tikzpicture}%
          }
          
          \AddToShipoutPictureBG{\BackgroundPicture}
          
          % 处理HTML img标签，使其能正确显示图片
          \usepackage{xparse}
          \usepackage{adjustbox}
          
          % 重定义\href以支持内联链接
          \let\oldhref\href
          \renewcommand{\href}[2]{\oldhref{#1}{#2}}
          
          % 确保图片可以正确加载
          \graphicspath{{./}{./picture/}{./resource/}}
          
          % 允许在markdown中使用raw_html
          \usepackage{float}
          
          % 设置图片最大宽度
          \setkeys{Gin}{max width=\linewidth, max height=0.8\textheight, keepaspectratio}
          EOF
      
      - name: "Preprocess HTML tags in Markdown"
        run: |
          cat > preprocess_html.py << 'EOF'
          import os
          import re
          import sys
          from bs4 import BeautifulSoup
          
          def process_html_tags(content):
              # 处理 <img> 标签
              img_pattern = re.compile(r'<img\s+([^>]+)>', re.IGNORECASE)
              
              def replace_img(match):
                  attrs_str = match.group(1)
                  attrs = {}
                  for attr in re.findall(r'(\w+)\s*=\s*"([^"]*)"', attrs_str):
                      attrs[attr[0]] = attr[1]
                  
                  src = attrs.get('src', '')
                  alt = attrs.get('alt', '')
                  width = attrs.get('width', '')
                  
                  if width:
                      return f'![{alt}]({src}){{ width={width} }}'
                  else:
                      return f'![{alt}]({src})'
              
              content = img_pattern.sub(replace_img, content)
              
              # 处理 <center> 标签
              content = re.sub(r'<center>(.*?)</center>', r'\\begin{center}\n\1\n\\end{center}', content, flags=re.DOTALL)
              
              # 处理 <a> 标签
              a_pattern = re.compile(r'<a\s+([^>]+)>(.*?)</a>', re.IGNORECASE | re.DOTALL)
              
              def replace_a(match):
                  attrs_str = match.group(1)
                  text = match.group(2).strip()
                  attrs = {}
                  for attr in re.findall(r'(\w+)\s*=\s*"([^"]*)"', attrs_str):
                      attrs[attr[0]] = attr[1]
                  
                  href = attrs.get('href', '#')
                  if 'target="_blank"' in attrs_str:
                      return f'[{text}]({href}){{target="_blank"}}'
                  return f'[{text}]({href})'
              
              content = a_pattern.sub(replace_a, content)
              
              # 处理表格中的HTML
              content = re.sub(r'<table>', r'\begin{table}[H]\n\centering\n\begin{tabular}', content)
              content = re.sub(r'</table>', r'\end{tabular}\n\end{table}', content)
              
              return content
          
          def process_markdown_file(filepath):
              print(f"Processing: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8') as f:
                      content = f.read()
                  
                  # 预处理HTML标签
                  processed_content = process_html_tags(content)
                  
                  # 写回文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(processed_content)
                      
                  print(f"Successfully processed: {filepath}")
              except Exception as e:
                  print(f"Error processing {filepath}: {e}")
          
          # 遍历所有Markdown文件
          for root, dirs, files in os.walk('.'):
              # 跳过.git目录和pdf_output目录
              dirs[:] = [d for d in dirs if d not in ['.git', 'pdf_output', '__pycache__']]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      process_markdown_file(filepath)
          EOF
          
          python3 preprocess_html.py
      
      - name: "Set up output directory"
        run: |
          mkdir -p pdf_output
      
      - name: "Convert Markdown to PDF"
        run: |
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" | sed 's/^\.\///')
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            mkdir -p "pdf_output/$dir_name"
            
            md_dir=$(dirname "$md_file")
           
            if [ -d "$dir_name/resource" ]; then
              mkdir -p "pdf_output/$dir_name/resource"
              find "$dir_name/resource" -type f -exec cp {} "pdf_output/$dir_name/resource/" 2>/dev/null \; || true
            fi
            
            if [ -d "$dir_name/picture" ]; then
              mkdir -p "pdf_output/$dir_name/picture"
              find "$dir_name/picture" -type f -exec cp {} "pdf_output/$dir_name/picture/" 2>/dev/null \; || true
            fi
            
            set +e
            
            # 构建资源路径
            resource_paths="$md_dir:.:./picture:./resource"
            
            pandoc "$md_file" \
              --resource-path="$resource_paths" \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              --include-in-header=header.tex \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=1.2in \
              -V geometry:a4paper \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              -V lang=zh-CN \
              -V papersize=a4 \
              --wrap=auto \
              --highlight-style=tango \
              --shift-heading-level-by=0 \
              --extract-media=pdf_output \
              -f markdown+raw_html+link_attributes \
              2>&1 > /dev/null
            
            set -e
            
            if [ -f "pdf_output/$dir_name/$base_name.pdf" ] && [ -s "pdf_output/$dir_name/$base_name.pdf" ]; then
              converted_count=$((converted_count + 1))
              echo "Successfully converted: $md_file"
            else
              failed_count=$((failed_count + 1))
              echo "Failed to convert: $md_file"
            fi
          done
          
          echo "转换完成: $converted_count 成功, $failed_count 失败"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            exit 1
          fi
      
      - name: "Verify PDF files"
        run: |
          sudo apt-get install -y poppler-utils
          
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "No PDF files generated!"
            exit 1
          else
            echo "Total PDF files generated: $total_pdfs"
            
            # 检查PDF文件大小
            find pdf_output -name "*.pdf" -type f -exec ls -lh {} \;
          fi
      
      - name: "Create release documentation"
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "已解决HTML标签转换问题，支持图片和链接的正确显示" >> pdf_output/README.md
          echo "代码块带边框，自动换行" >> pdf_output/README.md
          echo "添加平铺式 'emakefun' 水印" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          echo "总计: $PDF_COUNT 个 PDF 文件" >> pdf_output/README.md
      
      - name: "Create zip archive for release"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: "Create GitHub Release"
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true