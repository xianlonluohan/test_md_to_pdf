name: Markdown to PDF Converter

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3 \
            python3-pip
          
          pip3 install Pygments
      
      - name: Create LaTeX template for Chinese and code blocks
        run: |
          # 创建优化的 LaTeX 模板
          cat > chinese-template.tex << 'EOF'
          % 中文支持配置
          \usepackage{xeCJK}
          \usepackage{fontspec}
          
          % 设置中文字体
          \setCJKmainfont{Noto Serif CJK SC}
          \setCJKsansfont{Noto Sans CJK SC}
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          % 设置英文字体
          \setmainfont{TeX Gyre Termes}
          \setsansfont{TeX Gyre Heros}
          \setmonofont{DejaVu Sans Mono}[Scale=0.85]  % 减小等宽字体大小
          
          % 代码块设置 - 移除行号，强制换行
          \usepackage{listings}
          \usepackage{xcolor}
          
          % 定义代码块样式 - 无行号，强制换行
          \lstset{
            basicstyle=\ttfamily\footnotesize,  % 使用更小的字体
            breaklines=true,                    % 启用自动换行
            breakatwhitespace=false,           % 在任意字符处换行
            breakindent=0pt,                   % 换行后缩进
            postbreak=\raisebox{0ex}[0ex][0ex]{\ensuremath{\hookrightarrow}},  % 换行指示符
            showstringspaces=false,
            tabsize=2,
            frame=single,                      % 添加边框
            framerule=0.5pt,
            rulecolor=\color{gray!70},
            numbers=none,                      % 移除行号
            backgroundcolor=\color{gray!3},    % 浅灰色背景
            keywordstyle=\color{blue}\bfseries,
            commentstyle=\color{green!50!black},
            stringstyle=\color{red},
            identifierstyle=\color{black},
            extendedchars=true,                % 支持扩展字符集
            inputencoding=utf8,                % UTF-8 输入编码
            upquote=true,                      % 正确处理引号
            showspaces=false,                  % 不显示空格
            columns=fullflexible,              % 更好的字符间距
            keepspaces=true,                   % 保留空格
            breakautoindent=true,              % 自动缩进
            prebreak=\mbox{\textcolor{red}{$\hookleftarrow$}},  % 换行前符号
            captionpos=b,                      % 标题位置
            abovecaptionskip=5pt,              % 标题上间距
            belowcaptionskip=5pt,              % 标题下间距
          }
          
          % 长行代码处理：允许水平滚动（通过减小边距和字体）
          \lstdefinestyle{longcode}{
            basicstyle=\ttfamily\scriptsize,   % 更小的字体
            breaklines=true,
            breakatwhitespace=false,
            backgroundcolor=\color{gray!2},
          }
          
          % 设置更窄的页边距，给代码更多空间
          \usepackage[top=1.5cm, bottom=1.5cm, left=1cm, right=1cm]{geometry}
          
          % 超链接设置
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue,
          }
          
          % 列表设置
          \usepackage{enumitem}
          \setlist[itemize]{noitemsep, topsep=0pt}
          \setlist[enumerate]{noitemsep, topsep=0pt}
          
          % 段落间距
          \usepackage{parskip}
          \setlength{\parindent}{2em}  % 段落首行缩进
          \setlength{\parskip}{0.5em}  % 段落间距
          
          % 自定义代码块环境，处理长代码
          \lstnewenvironment{longcodestyle}[1][]
            {\lstset{style=longcode,#1}}
            {}
          EOF
      
      - name: Find Markdown files
        id: find-md
        run: |
          # 查找所有md文件，排除node_modules等目录
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" | sed 's/^\.\///')
          
          {
            echo "found_md_files<<EOF"
            echo "$MD_FILES"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          DIRS=$(find . -type f -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -exec dirname {} \; | sort -u | sed 's/^\.\///')
          {
            echo "dirs<<EOF"
            echo "$DIRS"
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Set up output directory
        run: |
          mkdir -p pdf_output
      
      - name: Convert Markdown to PDF with improved code blocks
        run: |
          MD_FILES="${{ steps.find-md.outputs.found_md_files }}"
          
          echo "开始转换Markdown文件到PDF（优化代码块处理）..."
          echo "找到的文件数量: $(echo "$MD_FILES" | wc -l)"
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            mkdir -p "pdf_output/$dir_name"
            
            echo "正在转换: $md_file"
            
            md_dir=$(dirname "$md_file")
            
            # 复制资源文件
            if [ -d "$dir_name/picture" ]; then
              mkdir -p "pdf_output/$dir_name/picture"
              find "$dir_name/picture" -type f -exec cp {} "pdf_output/$dir_name/picture/" 2>/dev/null \; || true
            fi
            
            if [ -d "$dir_name/resource" ]; then
              mkdir -p "pdf_output/$dir_name/resource"
              find "$dir_name/resource" -type f -exec cp {} "pdf_output/$dir_name/resource/" 2>/dev/null \; || true
            fi
            
            # 方法1：使用优化后的 listings 宏包
            echo "使用优化后的 listings 配置..."
            set +e
            
            # 预处理：检查文件是否包含长代码行
            long_lines=$(grep -n '^[[:space:]]*```' "$md_file" | wc -l)
            if [ $long_lines -gt 0 ]; then
              echo "  检测到代码块，使用优化设置..."
            fi
            
            # 使用优化模板转换
            pandoc "$md_file" \
              --resource-path="$md_dir:.:." \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              -H chinese-template.tex \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:"top=1.5cm, bottom=1.5cm, left=1cm, right=1cm" \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              -V lang=zh-CN \
              --wrap=auto \
              --toc \
              -V toc-title="目录" \
              2>&1 | tee pandoc.log
            
            pandoc_exit=$?
            set -e
            
            # 检查是否生成PDF
            if [ -f "pdf_output/$dir_name/$base_name.pdf" ]; then
              file_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              
              # 检查PDF是否包含有效内容
              pdf_info=$(pdfinfo "pdf_output/$dir_name/$base_name.pdf" 2>/dev/null || echo "")
              if [ -n "$pdf_info" ]; then
                echo "  ✓ 成功: $base_name.pdf ($file_size)"
                converted_count=$((converted_count + 1))
                
                # 检查代码块渲染
                echo "  代码块设置:"
                echo "    - 字体: 小号等宽字体"
                echo "    - 换行: 已启用"
                echo "    - 行号: 已移除"
                echo "    - 背景: 浅灰色"
                echo "    - 边距: 较窄 (1cm)"
              else
                echo "  ⚠ 警告: PDF文件可能有问题..."
                failed_count=$((failed_count + 1))
              fi
            else
              echo "  ✗ 失败: $md_file"
              failed_count=$((failed_count + 1))
            fi
          done
          
          echo ""
          echo "================================"
          echo "转换完成!"
          echo "成功: $converted_count 个文件"
          echo "失败: $failed_count 个文件"
          echo "================================"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "错误: 没有成功转换任何文件"
            exit 1
          fi
      
      - name: Create simple test to verify code blocks
        run: |
          echo "创建代码块测试文档..."
          
          cat > code-test.md << 'EOF'
          # 代码块测试
          
          测试代码块的自动换行和格式。
          
          ## 长代码行测试
          
          ```cpp
          // 这是一个非常长的C++函数声明，用于测试自动换行
          template<typename T, typename Allocator = std::allocator<T>>
          std::vector<T, Allocator> process_data(const std::vector<T, Allocator>& input,
                                                std::function<T(const T&)> transformer = [](const T& x) { return x; },
                                                bool verbose = false,
                                                const std::string& log_file = "process.log") {
              if (verbose) std::cout << "Processing " << input.size() << " elements" << std::endl;
              std::vector<T, Allocator> result;
              result.reserve(input.size());
              for (const auto& item : input) {
                  result.push_back(transformer(item));
              }
              return result;
          }
          
          // 另一个长行
          auto result = process_data<int>(input_vector, [](int x) { return x * x; }, true, "/tmp/debug.log");
          ```
          
          ```python
          # 这是一个非常长的Python函数调用，用于测试自动换行
          result = dataframe.groupby(['category', 'subcategory']).agg({
              'value1': ['mean', 'std', 'min', 'max'],
              'value2': ['sum', 'count'],
              'value3': lambda x: x.quantile(0.75) - x.quantile(0.25)
          }).reset_index().rename(columns={
              ('value1', 'mean'): 'value1_mean',
              ('value1', 'std'): 'value1_std',
