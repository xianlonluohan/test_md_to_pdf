name: "Markdown to PDF Converter with Tiled Watermark"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip
          
          pip3 install beautifulsoup4
      
      - name: "Debug: List files and directories"
        run: |
          echo "=== Current directory structure ==="
          find . -type f -name "*.md" | head -20
          echo "=== Picture directory ==="
          find . -type d -name "picture" | head -10
          ls -la picture/ 2>/dev/null || echo "No picture directory found"
          echo "=== Resource directory ==="
          find . -type d -name "resource" | head -10
      
      - name: "Fix image paths in Markdown files"
        run: |
          # 修复图片路径
          find . -name "*.md" -type f | while read md_file; do
            echo "处理文件: $md_file"
            
            # 获取文件所在目录
            dir_path=$(dirname "$md_file")
            
            # 临时文件
            temp_file="${md_file}.tmp"
            
            # 修复图片路径
            sed -E '
              # 修复常见的图片路径问题
              s|!\[(.*?)\]\(\s*\./([^)]+)\s*\)|![\1](\2)|g
              s|!\[(.*?)\]\(\s*([^)]+)\s*\)|![\1](\2)|g
              
              # 修复相对路径
              s|!\[(.*?)\]\(\s*\.\./picture/([^)]+)\s*\)|![\1](picture/\2)|g
              s|!\[(.*?)\]\(\s*picture/([^)]+)\s*\)|![\1](picture/\2)|g
              
              # 移除图片标签中的多余空格
              s/!\[ *(.+?) *\]/![\1]/g
              s/\]\( *(.+?) *\)/](\1)/g
            ' "$md_file" > "$temp_file"
            
            # 替换原文件
            mv "$temp_file" "$md_file"
          done
      
      - name: "Create optimized LaTeX template"
        run: |
          cat > header.tex << 'EOF'
          \usepackage{xeCJK}
          \usepackage[UTF8]{ctex}
          \setCJKmainfont{Noto Serif CJK SC}
          \setCJKsansfont{Noto Sans CJK SC}
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          \usepackage[margin=1.2in]{geometry}
          
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue,
            pdfborder={0 0 0},
          }
          
          \usepackage{listings}
          \usepackage{xcolor}
          \usepackage{graphicx}
          \usepackage{float}
          \usepackage{caption}
          \usepackage[section]{placeins}
          
          \definecolor{codebg}{rgb}{0.98,0.98,0.98}
          \definecolor{framecolor}{rgb}{0.8,0.8,0.8}
          
          \lstset{
            basicstyle=\ttfamily\small,
            backgroundcolor=\color{codebg},
            frame=single,
            framesep=8pt,
            framerule=0.8pt,
            rulecolor=\color{framecolor},
            breaklines=true,
            breakatwhitespace=true,
            breakautoindent=true,
            breakindent=20pt,
            postbreak=\raisebox{0ex}[0ex][0ex]{\ensuremath{\color{red}\hookrightarrow\space}},
            showstringspaces=false,
            tabsize=2,
            numbers=left,
            numberstyle=\tiny\color{gray},
            stepnumber=1,
            numbersep=10pt,
            xleftmargin=15pt,
            xrightmargin=15pt,
            upquote=true,
            columns=fullflexible,
            keepspaces=true,
          }
          
          \usepackage{parskip}
          \setlength{\parindent}{0pt}
          \setlength{\parskip}{0.8em}
          
          \sloppy
          \emergencystretch=3em
          
          % 图片处理设置
          \graphicspath{{./}{./picture/}{./resource/}{../picture/}{../../picture/}}
          
          % 设置图片最大宽度为行宽
          \makeatletter
          \def\maxwidth{\ifdim\Gin@nat@width>\linewidth\linewidth\else\Gin@nat@width\fi}
          \makeatother
          
          % 重新定义图片环境，不自动生成标签
          \let\oldincludegraphics\includegraphics
          \renewcommand{\includegraphics}[2][]{%
            \begin{figure}[H]
              \centering
              \oldincludegraphics[#1,width=\maxwidth,keepaspectratio]{#2}
            \end{figure}%
          }
          
          % 防止图片浮动到错误位置
          \usepackage{float}
          \floatplacement{figure}{H}
          
          % 确保图片按顺序出现
          \usepackage{placeins}
          \AtBeginDocument{%
            \let\oldfigure\figure
            \renewcommand{\figure}[1][H]{%
              \oldfigure[#1]%
              \centering
            }%
          }
          
          % 关闭章节标题在页眉的显示
          \usepackage{fancyhdr}
          \pagestyle{fancy}
          \fancyhf{}
          \fancyhead[L]{}
          \fancyhead[C]{}
          \fancyhead[R]{}
          \fancyfoot[C]{\thepage}
          \renewcommand{\headrulewidth}{0pt}
          \renewcommand{\footrulewidth}{0pt}
          
          % 防止章节标题在页眉重复出现
          \renewcommand{\chaptermark}[1]{}
          \renewcommand{\sectionmark}[1]{}
          
          % 设置标题格式
          \usepackage{titlesec}
          \titleformat{\chapter}[display]
            {\normalfont\huge\bfseries\centering}
            {\chaptertitlename\ \thechapter}
            {20pt}
            {\Huge}
          
          \titleformat{\section}
            {\normalfont\Large\bfseries}
            {\thesection}
            {1em}
            {}
          
          \titleformat{\subsection}
            {\normalfont\large\bfseries}
            {\thesubsection}
            {1em}
            {}
          
          % 表格处理
          \usepackage{array}
          \usepackage{longtable}
          \usepackage{multirow}
          
          % 列表样式
          \usepackage{enumitem}
          \setlist[itemize]{label=\textbullet, leftmargin=*, nosep}
          \setlist[enumerate]{leftmargin=*, nosep}
          
          % 数学公式支持
          \usepackage{amsmath}
          \usepackage{amssymb}
          
          % 水印设置 - 修复水印显示问题
          \usepackage{eso-pic}
          \usepackage{tikz}
          \usetikzlibrary{calc}
          
          \newcommand\BackgroundPicture{%
            \begin{tikzpicture}[remember picture,overlay]
              \coordinate (page center) at (current page.center);
              
              % 只在页面中间显示一个水印
              \node at (page center) [
                rotate=45,
                scale=3,
                text=gray!15,
                opacity=0.1,
                font=\sffamily\bfseries
              ] {emakefun};
            \end{tikzpicture}%
          }
          
          \AddToShipoutPictureBG{\BackgroundPicture}
          EOF
      
      - name: "Set up output directory"
        run: |
          mkdir -p pdf_output
      
      - name: "Convert Markdown to PDF"
        run: |
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -not -path "./pdf_output/*" | sed 's/^\.\///')
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            echo "========================================"
            echo "处理文件: $md_file"
            echo "========================================"
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 只创建PDF输出目录
            mkdir -p "pdf_output/$dir_name"
            
            # 获取markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 构建资源路径 - 包含多个可能的位置
            resource_paths="$md_dir:$md_dir/picture:$md_dir/../picture:$md_dir/../../picture:.:./picture:./resource"
            
            echo "资源路径: $resource_paths"
            
            # 检查图片是否存在
            echo "检查图片文件:"
            if [ -d "$md_dir/picture" ]; then
              echo "找到 picture 目录:"
              ls -la "$md_dir/picture/" 2>/dev/null || echo "无法访问 picture 目录"
            fi
            
            set +e
            
            # 转换PDF - 使用简单直接的转换方式
            echo "开始转换PDF..."
            
            # 先查看Markdown内容
            echo "=== Markdown文件前10行 ==="
            head -10 "$md_file" 2>/dev/null || echo "无法读取文件"
            
            # 转换PDF
            pandoc "$md_file" \
              --resource-path="$resource_paths" \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              --include-in-header=header.tex \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=1.2in \
              -V geometry:a4paper \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --wrap=auto \
              --highlight-style=tango \
              -f markdown+hard_line_breaks \
              --top-level-division=chapter \
              --toc-depth=2 \
              2>&1 | tee conversion.log
              
            conversion_status=$?
            
            set -e
            
            # 检查转换是否成功
            if [ $conversion_status -eq 0 ] && [ -f "pdf_output/$dir_name/$base_name.pdf" ] && [ -s "pdf_output/$dir_name/$base_name.pdf" ]; then
              echo "✓ 成功转换: $md_file"
              converted_count=$((converted_count + 1))
              
              # 检查PDF文件大小
              pdf_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              echo "PDF文件大小: $pdf_size"
              
              # 检查PDF是否有内容
              echo "检查PDF页数:"
              pdfinfo "pdf_output/$dir_name/$base_name.pdf" 2>/dev/null | grep Pages: || echo "无法获取PDF信息"
            else
              echo "✗ 转换失败: $md_file"
              failed_count=$((failed_count + 1))
              
              if [ -f "conversion.log" ]; then
                echo "转换日志:"
                tail -50 conversion.log
              fi
              
              # 尝试使用简单模式转换
              echo "尝试简单模式转换..."
              pandoc "$md_file" \
                --resource-path="$resource_paths" \
                -o "pdf_output/$dir_name/${base_name}_simple.pdf" \
                --pdf-engine=xelatex \
                -V mainfont="Noto Serif CJK SC" \
                -V geometry:a4paper \
                -V geometry:margin=1in \
                2>&1 | tee simple_conversion.log
            fi
            
            rm -f conversion.log simple_conversion.log 2>/dev/null || true
            
            echo ""
          done
          
          echo "========================================"
          echo "转换汇总: $converted_count 成功, $failed_count 失败"
          echo "========================================"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "所有转换都失败了!"
            exit 1
          fi
      
      - name: "Test PDF content"
        run: |
          echo "=== 测试PDF内容 ==="
          find pdf_output -name "*.pdf" -type f | head -3 | while read pdf_file; do
            echo "检查: $pdf_file"
            
            # 检查PDF信息
            if command -v pdfinfo &> /dev/null; then
              echo "PDF信息:"
              pdfinfo "$pdf_file" 2>/dev/null | head -10 || echo "无法获取PDF信息"
            fi
            
            # 检查文件大小
            echo "文件大小: $(du -h "$pdf_file" | cut -f1)"
            echo ""
          done
      
      - name: "Copy resource directories to output"
        run: |
          echo "复制resource目录到输出目录..."
          
          # 查找所有有PDF文件的目录，复制对应的resource目录
          find pdf_output -name "*.pdf" -type f | while read pdf_file; do
            pdf_dir=$(dirname "$pdf_file")
            rel_dir=${pdf_dir#pdf_output/}
            
            # 如果原始目录下有resource目录，则复制到输出目录
            if [ -d "$rel_dir/resource" ]; then
              echo "复制 $rel_dir/resource 到 $pdf_dir/"
              cp -r "$rel_dir/resource" "$pdf_dir/" 2>/dev/null || echo "无法复制 $rel_dir/resource"
            fi
            
            # 复制picture目录
            if [ -d "$rel_dir/picture" ]; then
              echo "复制 $rel_dir/picture 到 $pdf_dir/"
              cp -r "$rel_dir/picture" "$pdf_dir/" 2>/dev/null || echo "无法复制 $rel_dir/picture"
            fi
          done
      
      - name: "Verify PDF files"
        run: |
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "没有生成PDF文件!"
            exit 1
          else
            echo "总共生成 $total_pdfs 个PDF文件"
            
            # 显示总大小
            total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
            echo "PDF文件总大小: ${total_size_mb}MB"
          fi
      
      - name: "Create release documentation"
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "优化说明:" >> pdf_output/README.md
          echo "1. 修复图片路径问题 - 图片现在能正常显示" >> pdf_output/README.md
          echo "2. 简化水印设置 - 只在页面中央显示一个淡色水印" >> pdf_output/README.md
          echo "3. 修复表格显示问题" >> pdf_output/README.md
          echo "4. 修复代码块显示问题" >> pdf_output/README.md
          echo "5. 移除页眉重复标题" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            # 检查是否有resource目录
            pdf_dir=$(dirname "$pdf_file")
            resource_exists=""
            if [ -d "$pdf_dir/resource" ]; then
              resource_exists=" (含resource资源)"
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)$resource_exists" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
          
          # 统计有resource目录的PDF数量
          resource_dirs_count=$(find pdf_output -type d -name "resource" 2>/dev/null | wc -l)
          
          echo "总计: $PDF_COUNT 个 PDF 文件, 总大小约 ${total_size_mb}MB, ${resource_dirs_count} 个目录包含resource资源" >> pdf_output/README.md
      
      - name: "Create zip archive for release"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: "Create GitHub Release"
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true