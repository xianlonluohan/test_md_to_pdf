name: "Markdown to PDF Converter with Tiled Watermark"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq
      
      - name: "Create LaTeX template with tiled watermark"
        run: |
          # 创建包含平铺水印的模板
          cat > header.tex << 'EOF'
          % 中文支持
          \usepackage{xeCJK}
          \usepackage[UTF8]{ctex}
          
          % 设置中文字体
          \setCJKmainfont{Noto Serif CJK SC}
          \setCJKsansfont{Noto Sans CJK SC}
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          % 页面设置
          \usepackage[margin=1.2in]{geometry}
          
          % 超链接
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue,
            pdfborder={0 0 0},
          }
          
          % 代码块设置
          \usepackage{listings}
          \usepackage{xcolor}
          
          % 定义颜色
          \definecolor{codebg}{rgb}{0.98,0.98,0.98}
          \definecolor{framecolor}{rgb}{0.8,0.8,0.8}
          
          % 代码块样式
          \lstset{
            basicstyle=\ttfamily\footnotesize,
            backgroundcolor=\color{codebg},
            frame=single,
            framesep=6pt,
            framerule=0.8pt,
            rulecolor=\color{framecolor},
            breaklines=true,
            breakatwhitespace=false,
            breakautoindent=true,
            breakindent=0pt,
            postbreak=\raisebox{0ex}[0ex][0ex]{\ensuremath{\color{red}\hookrightarrow\space}},
            showstringspaces=false,
            tabsize=2,
            numbers=none,
            xleftmargin=12pt,
            xrightmargin=12pt,
            upquote=true,
            columns=fullflexible,
            keepspaces=true,
          }
          
          % 段落设置
          \usepackage{parskip}
          \setlength{\parindent}{0pt}
          \setlength{\parskip}{0.8em}
          
          % 防止溢出
          \sloppy
          \emergencystretch=3em
          
          % ========== 平铺水印设置 ==========
          % 使用 eso-pic 包添加水印
          \usepackage{eso-pic}
          \usepackage{tikz}
          \usetikzlibrary{calc}
          
          % 定义水印命令 - 平铺效果
          \newcommand\BackgroundPicture{%
            \begin{tikzpicture}[remember picture,overlay]
              % 计算页面尺寸
              \coordinate (page center) at (current page.center);
              \pgfmathsetmacro{\pagewidth}{\paperwidth}
              \pgfmathsetmacro{\pageheight}{\paperheight}
              
              % 平铺水印设置
              % 水平方向数量
              \pgfmathsetmacro{\hcount}{5}
              % 垂直方向数量
              \pgfmathsetmacro{\vcount}{7}
              % 水平间距
              \pgfmathsetmacro{\hspace}{\paperwidth/(\hcount+1)}
              % 垂直间距
              \pgfmathsetmacro{\vspace}{\paperheight/(\vcount+1)}
              
              % 创建平铺水印网格
              \foreach \i in {1,...,\hcount} {
                \foreach \j in {1,...,\vcount} {
                  % 计算水印位置
                  \pgfmathsetmacro{\x}{-\paperwidth/2 + \i*\hspace}
                  \pgfmathsetmacro{\y}{-\paperheight/2 + \j*\vspace}
                  
                  % 绘制水印 - 更小更透明
                  \node at ($(page center) + (\x pt, \y pt)$) [
                    rotate=30,  % 30度旋转
                    scale=1.8,  % 更小的缩放比例
                    text=gray!27,  % 更浅的灰色
                    opacity=0.4,  % 更高的透明度
                    font=\sffamily\bfseries\small
                  ] {emakefun};
                }
              }
              
              % 可选：添加中心水印（更明显一些）
              \node at (page center) [
                rotate=30,
                scale=3,
                text=gray!12,
                opacity=0.6,
                font=\sffamily\bfseries
              ] {emakefun};
              
            \end{tikzpicture}%
          }
          
          % 将水印添加到每一页的背景
          \AddToShipoutPictureBG{\BackgroundPicture}
          EOF
      
      - name: "Set up output directory"
        run: |
          mkdir -p pdf_output
      
      - name: "Convert Markdown to PDF with tiled watermark"
        run: |
          echo "开始转换Markdown文件到PDF（带平铺水印）..."
          
          # 查找所有md文件
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" | sed 's/^\.\///')
          
          echo "找到的文件数量: $(echo "$MD_FILES" | wc -l)"
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          failed_files=""
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 创建输出目录
            mkdir -p "pdf_output/$dir_name"
            
            echo "正在转换: $md_file"
            
            # 获取Markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 复制资源文件
            if [ -d "$dir_name/picture" ]; then
              mkdir -p "pdf_output/$dir_name/picture"
              find "$dir_name/picture" -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \) -exec cp {} "pdf_output/$dir_name/picture/" 2>/dev/null \; || true
            fi
            
            if [ -d "$dir_name/resource" ]; then
              mkdir -p "pdf_output/$dir_name/resource"
              find "$dir_name/resource" -type f -exec cp {} "pdf_output/$dir_name/resource/" 2>/dev/null \; || true
            fi
            
            # 转换Markdown为PDF
            set +e
            
            pandoc "$md_file" \
              --resource-path="$md_dir:.:." \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              --include-in-header=header.tex \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=1.2in \
              -V geometry:a4paper \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              -V lang=zh-CN \
              -V papersize=a4 \
              --wrap=auto \
              --highlight-style=tango \
              2>&1 | tee pandoc.log
            
            set -e
            
            # 检查是否生成PDF
            if [ -f "pdf_output/$dir_name/$base_name.pdf" ] && [ -s "pdf_output/$dir_name/$base_name.pdf" ]; then
              file_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              
              # 检查文件头部是否有效
              if file "pdf_output/$dir_name/$base_name.pdf" | grep -q "PDF document"; then
                echo "  ✓ 成功: $base_name.pdf ($file_size) [带平铺水印]"
                converted_count=$((converted_count + 1))
              else
                echo "  ⚠ 可能有问题: $base_name.pdf ($file_size)"
                failed_count=$((failed_count + 1))
                failed_files="$failed_files\n  - $md_file"
              fi
            else
              echo "  ✗ 失败: $md_file"
              failed_count=$((failed_count + 1))
              failed_files="$failed_files\n  - $md_file"
            fi
          done
          
          echo ""
          echo "================================"
          echo "转换完成!"
          echo "成功: $converted_count 个文件"
          echo "失败: $failed_count 个文件"
          
          if [ $failed_count -gt 0 ]; then
            echo ""
            echo "失败的文件:"
            echo -e "$failed_files"
          fi
          
          echo "================================"
          
          # 如果所有文件都失败，则退出
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "错误: 没有成功转换任何文件"
            exit 1
          fi
      
      - name: "Create sample PDF for verification"
        run: |
          echo "创建水印效果预览样本..."
          
          # 创建一个简单的Markdown文件来测试水印效果
          cat > watermark_test.md << 'EOF'
          # 水印效果测试文档
          
          此文档用于测试平铺水印效果。
          
          ## 代码示例
          
          ```cpp
          #include <iostream>
          
          int main() {
              std::cout << "Hello, World!" << std::endl;
              return 0;
          }
          ```
          
          ## 表格示例
          
          | 项目 | 描述 | 状态 |
          |------|------|------|
          | A | 测试项目A | 完成 |
          | B | 测试项目B | 进行中 |
          | C | 测试项目C | 待开始 |
          
          ## 图片示例
          
          ![示例图片](https://via.placeholder.com/400x200)
          
          *文档生成时间: $(date)*
          EOF
          
          # 转换测试文件
          pandoc watermark_test.md \
            -o pdf_output/watermark_sample.pdf \
            --pdf-engine=xelatex \
            --listings \
            --include-in-header=header.tex \
            -V mainfont="Noto Serif CJK SC" \
            -V sansfont="Noto Sans CJK SC" \
            -V monofont="Noto Sans Mono CJK SC" \
            -V geometry:margin=1.2in \
            -V colorlinks=true \
            -V linkcolor=blue \
            -V urlcolor=blue \
            -V lang=zh-CN \
            --wrap=auto \
            --highlight-style=tango
          
          echo "水印样本已创建: pdf_output/watermark_sample.pdf"
          ls -lh pdf_output/watermark_sample.pdf
      
      - name: "Verify PDF files"
        run: |
          echo "验证PDF文件..."
          
          # 安装pdfinfo用于验证PDF
          sudo apt-get install -y poppler-utils
          
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "错误: 没有找到任何PDF文件"
            exit 1
          fi
          
          echo "总计生成 $total_pdfs 个PDF文件（带平铺水印）"
          echo ""
          echo "水印效果预览: pdf_output/watermark_sample.pdf"
          echo ""
          
          # 验证每个PDF文件
          valid_count=0
          invalid_files=""
          
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            size=$(du -h "$pdf_file" | cut -f1)
            
            # 使用pdfinfo验证PDF
            if pdfinfo "$pdf_file" >/dev/null 2>&1; then
              echo "  ✓ 有效: $pdf_file ($size)"
              valid_count=$((valid_count + 1))
            else
              echo "  ✗ 无效: $pdf_file ($size)"
              invalid_files="$invalid_files\n  - $pdf_file"
            fi
          done
          
          echo ""
          echo "有效PDF文件: $valid_count"
          
          if [ -n "$invalid_files" ]; then
            echo "无效的PDF文件:"
            echo -e "$invalid_files"
          fi
      
      - name: "Create release documentation"
        run: |
          echo "创建发布文档..."
          
          # 获取 tag 名称（如果有）
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          # 创建 README
          echo "# PDF 文档集（带平铺水印）" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "## 生成信息" >> pdf_output/README.md
          echo "- **生成时间**: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "- **GitHub SHA**: ${{ github.sha }}" >> pdf_output/README.md
          echo "- **触发事件**: ${{ github.event_name }}" >> pdf_output/README.md
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "- **标签**: $TAG_NAME" >> pdf_output/README.md
          fi
          echo "- **代码块样式**: 使用带边框的代码框，自动换行" >> pdf_output/README.md
          echo "- **页面边距**: 1.2英寸边距，防止内容溢出" >> pdf_output/README.md
          echo "- **水印设置**: 平铺 'emakefun' 水印，防止盗用" >> pdf_output/README.md
          echo "- **水印样式**: 5x7网格平铺，30度旋转，浅灰色，透明度60%" >> pdf_output/README.md
          echo "- **水印大小**: 小尺寸水印，不影响正文阅读" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 水印效果预览" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "查看水印效果样本: [watermark_sample.pdf](watermark_sample.pdf)" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          # 统计文件数量
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          # 按目录组织文件列表
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            # 如果是新的目录，添加标题
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          echo "**总计: $PDF_COUNT 个 PDF 文件（均带平铺水印）**" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "**注**: 所有PDF文件已添加平铺式 'emakefun' 水印以防止未经授权的使用。" >> pdf_output/README.md
      
      - name: "Create zip archive for release"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "为 GitHub Releases 创建压缩包..."
          
          # 获取 tag 名称
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          # 创建压缩包
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
          
          echo "压缩包已创建: pdf-documents-$TAG_NAME.zip"
          ls -lh pdf-documents-*.zip
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents-with-tiled-watermark
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: "Create GitHub Release"
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents with Tiled Watermark - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
      
      - name: "Verify release creation"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Release 创建完成!"
          echo "访问: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo ""
          echo "主要功能:"
          echo "1. 代码块带边框，自动换行"
          echo "2. 优化页面边距，防止内容溢出"
          echo "3. 添加平铺式 'emakefun' 水印"
          echo "4. 水印网格: 5列 × 7行"
          echo "5. 水印样式: 30度旋转，浅灰色，透明度60%"
          echo "6. 水印大小: 小尺寸，不影响阅读"
          echo "7. 包含水印效果预览样本"