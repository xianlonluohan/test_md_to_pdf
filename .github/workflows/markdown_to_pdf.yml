name: Markdown to PDF Converter

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern
      
      - name: Find Markdown files
        id: find-md
        run: |
          # 查找所有md文件，排除node_modules等目录
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" | sed 's/^\.\///')
          
          # 统计文件数量
          MD_COUNT=$(echo "$MD_FILES" | wc -l)
          
          # 输出结果
          echo "found_md_files<<EOF" >> $GITHUB_OUTPUT
          echo "$MD_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "md_count=$MD_COUNT" >> $GITHUB_OUTPUT
          
          echo "找到 $MD_COUNT 个Markdown文件"
      
      - name: Set up output directory
        run: |
          mkdir -p pdf_output
      
      - name: Convert Markdown to PDF
        run: |
          # 读取文件列表
          MD_FILES="${{ steps.find-md.outputs.found_md_files }}"
          MD_COUNT="${{ steps.find-md.outputs.md_count }}"
          
          echo "开始转换Markdown文件到PDF..."
          echo "找到 $MD_COUNT 个Markdown文件"
          
          # 初始化计数器
          CONVERTED_COUNT=0
          FAILED_COUNT=0
          
          # 逐行读取文件列表
          echo "$MD_FILES" | while IFS= read -r md_file; do
            # 跳过空行
            if [ -z "$md_file" ]; then
              continue
            fi
            
            echo "正在转换: $md_file"
            
            # 获取目录名和基本文件名
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 创建输出目录
            mkdir -p "pdf_output/$dir_name"
            
            # 准备LaTeX配置（不使用here-document）
            TEX_CONFIG=$(cat << 'CONFIG_EOF'
              \usepackage{listings}
              \usepackage{xcolor}
              \lstset{
              basicstyle=\ttfamily\small,
              breaklines=true,
              breakatwhitespace=false,
              breakautoindent=true,
              columns=flexible,
              keepspaces=true,
              showstringspaces=false,
              numbers=left,
              numberstyle=\tiny\color{gray},
              numbersep=5pt,
              tabsize=2
              }
              \usepackage{fvextra}
              \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
              CONFIG_EOF
            )
                          
            # 将配置写入临时文件
            TEX_FILE=$(mktemp)
            echo "$TEX_CONFIG" > "$TEX_FILE"
            
            # 转换PDF
            set +e
            pandoc "$md_file" \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              -V mainfont="Noto Serif CJK SC" \
              -V monofont="Noto Sans Mono" \
              -V geometry:margin=1in \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --highlight-style=tango \
              -V lang=zh-CN \
              --listings \
              -H "$TEX_FILE" 2>&1
            PANDOC_EXIT=$?
            set -e
            
            # 清理临时文件
            rm -f "$TEX_FILE"
            
            # 检查转换结果
            if [ $PANDOC_EXIT -eq 0 ] && [ -f "pdf_output/$dir_name/$base_name.pdf" ]; then
              echo "  ✓ 转换成功: $base_name.pdf"
              CONVERTED_COUNT=$((CONVERTED_COUNT + 1))
            else
              echo "  ✗ 转换失败: $md_file"
              FAILED_COUNT=$((FAILED_COUNT + 1))
            fi
          done
          
          echo ""
          echo "转换完成!"
          echo "成功: $CONVERTED_COUNT 个文件"
          echo "失败: $FAILED_COUNT 个文件"
          
          # 如果全部失败，则报错
          if [ $CONVERTED_COUNT -eq 0 ] && [ $FAILED_COUNT -gt 0 ]; then
            echo "错误: 没有成功转换任何文件"
            exit 1
          fi
      
      - name: Verify PDF files
        run: |
          echo "验证PDF文件..."
          
          # 统计PDF文件数量
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ "$PDF_COUNT" -eq 0 ]; then
            echo "错误: 没有生成任何PDF文件"
            exit 1
          fi
          
          echo "成功生成 $PDF_COUNT 个PDF文件"
          echo ""
          echo "前5个PDF文件:"
          find pdf_output -name "*.pdf" -type f | head -5 | while read pdf_file; do
            size=$(du -h "$pdf_file" | cut -f1)
            echo "  - $pdf_file ($size)"
          done
      
      - name: Create README
        run: |
          echo "创建README文件..."
          
          # 获取tag名称（如果有）
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          # 统计PDF数量
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          # 创建README.md
          cat > pdf_output/README.md << README_EOF
          # PDF 文档集

          ## 生成信息
          - **生成时间**: $(date '+%Y-%m-%d %H:%M:%S')
          - **GitHub SHA**: ${{ github.sha }}
          - **触发事件**: ${{ github.event_name }}
          - **Git 引用**: ${{ github.ref }}

          EOF
                    
                    # 添加tag信息
                    if [[ "${{ github.ref }}" == refs/tags/* ]]; then
                      echo "- **标签**: $TAG_NAME" >> pdf_output/README.md
                    fi
                    
                    # 继续写入README
                    cat >> pdf_output/README.md << README_EOF
          - **转换统计**: ${{ steps.find-md.outputs.md_count }}个Markdown文件，生成 ${PDF_COUNT}个PDF
          - **代码换行**: 已启用（使用LaTeX listings配置）

          ## 文件列表

          README_EOF
          
          # 添加文件列表
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            file_size=$(du -h "$pdf_file" | cut -f1)
            echo "- [$rel_path]($rel_path) ($file_size)" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          echo "**总计: $PDF_COUNT 个PDF文件**" >> pdf_output/README.md
      
      - name: Create zip archive for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "创建发布压缩包..."
          
          # 获取tag名称
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          # 创建压缩包
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
          
          echo "压缩包创建完成: pdf-documents-$TAG_NAME.zip"
      
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body: |
            # PDF 文档发布 - ${{ github.ref_name }}
            
            ## 版本信息
            - **发布日期**: $(date '+%Y-%m-%d %H:%M:%S')
            - **版本**: ${{ github.ref_name }}
            - **生成提交**: ${{ github.sha }}
            - **代码换行**: ✅ 已启用（自动处理长代码行）
            
            ## 下载
            下载 [pdf-documents-${{ github.ref_name }}.zip](pdf-documents-${{ github.ref_name }}.zip) 获取所有PDF文件。
            
            ## 特性
            - 代码块自动换行
            - 中文PDF支持
            - 完整目录结构
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
      
      - name: Verify release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Release创建成功!"
          echo "访问地址: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"