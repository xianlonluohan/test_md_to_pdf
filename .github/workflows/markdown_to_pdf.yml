name: "Markdown to PDF Converter with Tiled Watermark"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip
          
          pip3 install beautifulsoup4 markdown-it-py
      
      - name: "Create enhanced HTML to Markdown converter"
        run: |
          cat > convert_html_enhanced.py << 'EOF'
          import os
          import re
          import sys
          
          def protect_code_blocks(content):
              """保护代码块，防止被HTML转换处理"""
              code_blocks = []
              protected_content = content
              
              # 保护代码块（```code```格式）
              def replace_code_block(match):
                  code_blocks.append(match.group(0))
                  return f"@@@CODE_BLOCK_{len(code_blocks)-1}@@@"
              
              # 匹配标准的Markdown代码块
              code_pattern = re.compile(r'```(?:[a-zA-Z0-9_+-]*\n)?.*?\n```', re.DOTALL)
              protected_content = code_pattern.sub(replace_code_block, protected_content)
              
              # 保护内联代码（`code`格式）
              inline_code_blocks = []
              def replace_inline_code(match):
                  inline_code_blocks.append(match.group(0))
                  return f"@@@INLINE_CODE_{len(inline_code_blocks)-1}@@@"
              
              inline_pattern = re.compile(r'`[^`\n]+`')
              protected_content = inline_pattern.sub(replace_inline_code, protected_content)
              
              return protected_content, code_blocks, inline_code_blocks
          
          def restore_code_blocks(content, code_blocks, inline_code_blocks):
              """恢复保护的代码块"""
              restored_content = content
              
              # 恢复代码块
              for i, code_block in enumerate(code_blocks):
                  placeholder = f"@@@CODE_BLOCK_{i}@@@"
                  restored_content = restored_content.replace(placeholder, code_block)
              
              # 恢复内联代码
              for i, inline_code in enumerate(inline_code_blocks):
                  placeholder = f"@@@INLINE_CODE_{i}@@@"
                  restored_content = restored_content.replace(placeholder, inline_code)
              
              return restored_content
          
          def process_images_in_content(content):
              """处理内容中的图片，确保表格内图片不受影响"""
              lines = content.split('\n')
              processed_lines = []
              in_table = False
              
              for line in lines:
                  # 检查是否在表格中
                  if line.strip().startswith('|') and '|' in line[1:]:
                      in_table = True
                      # 表格内的图片保持原样
                      processed_lines.append(line)
                  elif line.strip() == '':
                      in_table = False
                      processed_lines.append(line)
                  elif in_table:
                      # 表格内的内容保持不变
                      processed_lines.append(line)
                  else:
                      # 非表格内容处理图片
                      processed_line = process_non_table_images(line)
                      processed_lines.append(processed_line)
              
              return '\n'.join(processed_lines)
          
          def process_non_table_images(line):
              """处理非表格内的图片"""
              # 处理HTML格式的图片 <img src="..." alt="..." width="...">
              img_pattern = re.compile(r'<img\s+([^>]+)>', re.IGNORECASE)
              
              def replace_img_tag(match):
                  attrs_str = match.group(1)
                  
                  # 提取属性
                  src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                  width_match = re.search(r'width\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  
                  src = src_match.group(1) if src_match else ''
                  alt = alt_match.group(1) if alt_match else ''
                  width = width_match.group(1) if width_match else ''
                  
                  # 清理src路径
                  if src:
                      src = re.sub(r'^\./', '', src)
                      src = re.sub(r'^/', '', src)
                  
                  # 构建Markdown图片，添加换行确保独立段落
                  if width:
                      return f'\n![{alt}]({src}){{width={width}}}\n'
                  else:
                      return f'\n![{alt}]({src})\n'
              
              # 先处理HTML格式图片
              line = img_pattern.sub(replace_img_tag, line)
              
              # 处理Markdown格式的图片 ![alt](src)
              md_img_pattern = re.compile(r'!\[([^\]]*)\]\(([^)]+)\)')
              
              def ensure_img_newlines(match):
                  alt = match.group(1)
                  src = match.group(2)
                  # 确保图片前后有换行，形成独立段落
                  return f'\n![{alt}]({src})\n'
              
              line = md_img_pattern.sub(ensure_img_newlines, line)
              
              return line
          
          def process_markdown_file(filepath):
              print(f"处理文件: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  # 1. 保护代码块
                  protected_content, code_blocks, inline_code_blocks = protect_code_blocks(content)
                  
                  # 2. 处理非表格内的图片，确保正确位置
                  processed_content = process_images_in_content(protected_content)
                  
                  # 3. 处理链接标签（不处理代码块中的）
                  link_pattern = re.compile(r'<a\s+([^>]+)>(.*?)</a>', re.IGNORECASE | re.DOTALL)
                  
                  def replace_link_tag(match):
                      attrs_str = match.group(1)
                      link_text = match.group(2).strip()
                      
                      href_match = re.search(r'href\s*=\s*["\']([^"\']+)["\']', attrs_str)
                      if href_match:
                          href = href_match.group(1)
                          return f'[{link_text}]({href})'
                      return link_text
                  
                  processed_content = link_pattern.sub(replace_link_tag, processed_content)
                  
                  # 4. 移除其他HTML标签（不处理代码块中的）
                  # 小心处理，避免移除代码中的<>
                  processed_content = re.sub(r'<(?!@@@CODE_BLOCK_|@@@INLINE_CODE_)(?!\/?code>)(?!\/?pre>)(?!\/?span>)(?!\/?div>)(?!\/?p>)(?!\/?br>)[^>]+>', '', processed_content)
                  
                  # 5. 恢复代码块
                  final_content = restore_code_blocks(processed_content, code_blocks, inline_code_blocks)
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(final_content)
                      
                  return True
              except Exception as e:
                  print(f"处理失败 {filepath}: {e}")
                  import traceback
                  traceback.print_exc()
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if process_markdown_file(filepath):
                          processed += 1
          
          print(f"处理完成: {processed} 个文件")
          EOF
          
          python3 convert_html_enhanced.py
      
      - name: "Create enhanced LaTeX template"
        run: |
          cat > header.tex << 'EOF'
          \usepackage{xeCJK}
          \usepackage[UTF8]{ctex}
          \setCJKmainfont{Noto Serif CJK SC}
          \setCJKsansfont{Noto Sans CJK SC}
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          \usepackage[margin=1.2in]{geometry}
          
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue,
            pdfborder={0 0 0},
          }
          
          \usepackage{listings}
          \usepackage{xcolor}
          \usepackage{graphicx}
          \usepackage{float}
          \usepackage{placeins} % 用于控制浮动体位置
          
          \definecolor{codebg}{rgb}{0.98,0.98,0.98}
          \definecolor{framecolor}{rgb}{0.8,0.8,0.8}
          
          \lstset{
            basicstyle=\ttfamily\small,
            backgroundcolor=\color{codebg},
            frame=single,
            framesep=6pt,
            framerule=0.8pt,
            rulecolor=\color{framecolor},
            breaklines=true,
            breakatwhitespace=true,
            breakautoindent=true,
            breakindent=0pt,
            postbreak=\raisebox{0ex}[0ex][0ex]{\ensuremath{\color{red}\hookrightarrow\space}},
            showstringspaces=false,
            tabsize=2,
            numbers=none,
            xleftmargin=12pt,
            xrightmargin=12pt,
            upquote=true,
            columns=fullflexible,
            keepspaces=true,
            escapeinside={(*@}{@*)}, % 允许在代码块中插入LaTeX命令
          }
          
          % 设置图片浮动参数，确保图片在正确位置
          \usepackage{float}
          \floatplacement{figure}{H} % 强制图片在当前位置
          
          \usepackage{parskip}
          \setlength{\parindent}{0pt}
          \setlength{\parskip}{0.8em}
          
          \sloppy
          \emergencystretch=3em
          
          \usepackage{eso-pic}
          \usepackage{tikz}
          \usetikzlibrary{calc}
          
          \newcommand\BackgroundPicture{%
            \begin{tikzpicture}[remember picture,overlay]
              \coordinate (page center) at (current page.center);
              \pgfmathsetmacro{\pagewidth}{\paperwidth}
              \pgfmathsetmacro{\pageheight}{\paperheight}
              
              \pgfmathsetmacro{\hcount}{3}
              \pgfmathsetmacro{\vcount}{5}
              \pgfmathsetmacro{\hspace}{\paperwidth/(\hcount+1)}
              \pgfmathsetmacro{\vspace}{\paperheight/(\vcount+1)}
              
              \foreach \i in {1,...,\hcount} {
                \foreach \j in {1,...,\vcount} {
                  \pgfmathsetmacro{\x}{-\paperwidth/2 + \i*\hspace}
                  \pgfmathsetmacro{\y}{-\paperheight/2 + \j*\vspace}
                  
                  \node at ($(page center) + (\x pt, \y pt)$) [
                    rotate=45,
                    scale=1.5,
                    text=gray!30,
                    opacity=0.4,
                    font=\sffamily\bfseries\small
                  ] {emakefun};
                }
              }
              
              \node at (page center) [
                rotate=45,
                scale=3,
                text=gray!30,
                opacity=0.6,
                font=\sffamily\bfseries
              ] {emakefun};
            \end{tikzpicture}%
          }
          
          \AddToShipoutPictureBG{\BackgroundPicture}
          
          % 图片处理设置
          \graphicspath{{./}{./picture/}{./resource/}}
          
          % 设置图片最大宽度为行宽，并居中
          \makeatletter
          \def\maxwidth{\ifdim\Gin@nat@width>\linewidth\linewidth\else\Gin@nat@width\fi}
          \makeatother
          
          \let\oldincludegraphics\includegraphics
          \renewcommand{\includegraphics}[2][]{%
            \begingroup
            \centering
            \oldincludegraphics[#1,width=\maxwidth]{#2}%
            \endgroup
          }
          
          % 防止生成目录
          \usepackage{titletoc}
          \setcounter{tocdepth}{-1}
          
          % 处理Markdown中的图片宽度标记
          \makeatletter
          \def\processwidth#1{%
            \in@{width=}{#1}%
            \ifin@
              \expandafter\getwidth\expandafter{\#1}%
            \else
              #1%
            \fi
          }
          \def\getwidth#1width=#2#3\relax{%
            \def\imgwidth{#2}%
            \includegraphics[width=\imgwidth]{#1#3}%
          }
          \makeatother
          EOF
      
      - name: "Set up output directory"
        run: |
          mkdir -p pdf_output
      
      - name: "Convert Markdown to PDF with enhanced settings"
        run: |
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -not -path "./pdf_output/*" | sed 's/^\.\///')
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            echo "========================================"
            echo "处理文件: $md_file"
            echo "========================================"
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 只创建PDF输出目录
            mkdir -p "pdf_output/$dir_name"
            
            # 获取markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 构建资源路径
            resource_paths="$md_dir:$md_dir/picture:$md_dir/../picture:.:./picture:./resource"
            
            echo "资源路径: $resource_paths"
            
            # 检查markdown文件中提到的图片
            echo "检查图片引用..."
            if [ -f "$md_file" ]; then
              grep -n '!\[.*\](.*)' "$md_file" | head -10 | while read img_line; do
                echo "  找到图片引用: $img_line"
              done || true
            fi
            
            set +e
            
            # 转换PDF - 使用增强设置
            echo "开始转换PDF..."
            
            # 构建Pandoc命令，添加更多控制选项
            pandoc "$md_file" \
              --resource-path="$resource_paths" \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              --include-in-header=header.tex \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=1.2in \
              -V geometry:a4paper \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --wrap=auto \
              --highlight-style=tango \
              -f markdown \
              --toc-depth=0 \  # 不生成目录
              -M date="`date '+%Y-%m-%d'`" \
              2>&1 | tee conversion.log
              
            conversion_status=$?
            
            set -e
            
            # 检查转换是否成功
            if [ $conversion_status -eq 0 ] && [ -f "pdf_output/$dir_name/$base_name.pdf" ] && [ -s "pdf_output/$dir_name/$base_name.pdf" ]; then
              echo "✓ 成功转换: $md_file"
              converted_count=$((converted_count + 1))
              
              # 检查PDF文件大小
              pdf_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              echo "PDF文件大小: $pdf_size"
            else
              echo "✗ 转换失败: $md_file"
              failed_count=$((failed_count + 1))
              
              if [ -f "conversion.log" ]; then
                echo "转换日志:"
                tail -50 conversion.log
              fi
            fi
            
            rm -f conversion.log 2>/dev/null || true
            
            echo ""
          done
          
          echo "========================================"
          echo "转换汇总: $converted_count 成功, $failed_count 失败"
          echo "========================================"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "所有转换都失败了!"
            exit 1
          fi
      
      - name: "Copy resource directories to output"
        run: |
          echo "复制resource目录到输出目录..."
          
          # 查找所有有PDF文件的目录，复制对应的resource目录
          find pdf_output -name "*.pdf" -type f | while read pdf_file; do
            pdf_dir=$(dirname "$pdf_file")
            rel_dir=${pdf_dir#pdf_output/}
            
            # 如果原始目录下有resource目录，则复制到输出目录
            if [ -d "$rel_dir/resource" ]; then
              echo "复制 $rel_dir/resource 到 $pdf_dir/"
              cp -r "$rel_dir/resource" "$pdf_dir/" 2>/dev/null || echo "无法复制 $rel_dir/resource"
            fi
            
            # 如果原始目录下有picture目录，则复制到输出目录
            if [ -d "$rel_dir/picture" ]; then
              echo "复制 $rel_dir/picture 到 $pdf_dir/"
              cp -r "$rel_dir/picture" "$pdf_dir/" 2>/dev/null || echo "无法复制 $rel_dir/picture"
            fi
          done
      
      - name: "Verify PDF files"
        run: |
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "没有生成PDF文件!"
            exit 1
          else
            echo "总共生成 $total_pdfs 个PDF文件"
            
            # 显示总大小
            total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
            echo "PDF文件总大小: ${total_size_mb}MB"
            
            echo "前10个最大的PDF文件:"
            find pdf_output -name "*.pdf" -type f -exec du -h {} \; | sort -rh | head -10
          fi
      
      - name: "Create release documentation"
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "已优化功能：" >> pdf_output/README.md
          echo "1. 保护代码块内容，避免<>被移除" >> pdf_output/README.md
          echo "2. 图片位置固定，避免浮动错位" >> pdf_output/README.md
          echo "3. 表格内图片保持原样显示" >> pdf_output/README.md
          echo "4. 代码块自动换行，带边框" >> pdf_output/README.md
          echo "5. 添加平铺式 'emakefun' 水印" >> pdf_output/README.md
          echo "6. 不生成目录" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            # 检查是否有resource目录
            pdf_dir=$(dirname "$pdf_file")
            resource_exists=""
            if [ -d "$pdf_dir/resource" ]; then
              resource_exists=" (含resource资源)"
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)$resource_exists" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
          
          # 统计有resource目录的PDF数量
          resource_dirs_count=$(find pdf_output -type d -name "resource" 2>/dev/null | wc -l)
          picture_dirs_count=$(find pdf_output -type d -name "picture" 2>/dev/null | wc -l)
          
          echo "总计: $PDF_COUNT 个 PDF 文件, 总大小约 ${total_size_mb}MB, ${resource_dirs_count} 个目录包含resource资源, ${picture_dirs_count} 个目录包含picture资源" >> pdf_output/README.md
      
      - name: "Create zip archive for release"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: "Create GitHub Release"
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true