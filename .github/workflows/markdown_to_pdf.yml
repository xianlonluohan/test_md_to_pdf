name: Markdown to PDF Converter

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3 \
            python3-pip
          
          # 安装 Pygments (用于 minted 宏包，语法高亮更好)
          pip3 install Pygments
      
      - name: Create LaTeX template for Chinese and code blocks
        run: |
          # 创建正确的 LaTeX 模板，解决中文和代码块问题
          cat > chinese-template.tex << 'EOF'
          % 中文支持配置
          \usepackage{xeCJK}
          \usepackage{fontspec}
          
          % 设置中文字体
          \setCJKmainfont{Noto Serif CJK SC}
          \setCJKsansfont{Noto Sans CJK SC}
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          % 设置英文字体
          \setmainfont{TeX Gyre Termes}
          \setsansfont{TeX Gyre Heros}
          \setmonofont{DejaVu Sans Mono}[Scale=0.9]
          
          % 代码块设置 - 移除行号，启用换行
          \usepackage{listings}
          \usepackage{xcolor}
          
          % 定义代码块样式 - 无行号
          \lstset{
            basicstyle=\ttfamily\small,
            breaklines=true,                % 自动换行
            breakatwhitespace=false,        % 在任意字符处换行
            breakautoindent=true,
            postbreak=\space\hookrightarrow\space,
            showstringspaces=false,
            tabsize=2,
            frame=single,                   % 添加边框
            framerule=0.5pt,
            rulecolor=\color{gray},
            numbers=none,                   % 移除行号
            backgroundcolor=\color{gray!5},
            keywordstyle=\color{blue}\bfseries,
            commentstyle=\color{green!50!black},
            stringstyle=\color{red},
            identifierstyle=\color{black},
            extendedchars=true,             % 支持扩展字符集
            inputencoding=utf8,             % UTF-8 输入编码
            upquote=true,                   % 正确处理引号
            showspaces=false,               % 不显示空格
          }
          
          % 设置页边距
          \usepackage{geometry}
          \geometry{
            a4paper,
            margin=1in,
            includefoot
          }
          
          % 超链接设置
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue,
          }
          
          % 列表设置
          \usepackage{enumitem}
          \setlist[itemize]{noitemsep, topsep=0pt}
          \setlist[enumerate]{noitemsep, topsep=0pt}
          
          % 段落间距
          \usepackage{parskip}
          \setlength{\parindent}{2em}  % 段落首行缩进
          \setlength{\parskip}{0.5em}  % 段落间距
          EOF
      
      - name: Find Markdown files
        id: find-md
        run: |
          # 查找所有md文件，排除node_modules等目录
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" | sed 's/^\.\///')
          
          # 使用heredoc格式输出
          {
            echo "found_md_files<<EOF"
            echo "$MD_FILES"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          # 创建目录结构列表
          DIRS=$(find . -type f -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -exec dirname {} \; | sort -u | sed 's/^\.\///')
          {
            echo "dirs<<EOF"
            echo "$DIRS"
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Set up output directory
        run: |
          mkdir -p pdf_output
      
      - name: Convert Markdown to PDF
        run: |
          MD_FILES="${{ steps.find-md.outputs.found_md_files }}"
          
          echo "开始转换Markdown文件到PDF..."
          echo "找到的文件数量: $(echo "$MD_FILES" | wc -l)"
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 创建输出目录
            mkdir -p "pdf_output/$dir_name"
            
            echo "正在转换: $md_file"
            
            # 获取Markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 复制资源文件
            if [ -d "$dir_name/picture" ]; then
              mkdir -p "pdf_output/$dir_name/picture"
              find "$dir_name/picture" -type f -exec cp {} "pdf_output/$dir_name/picture/" 2>/dev/null \; || true
            fi
            
            if [ -d "$dir_name/resource" ]; then
              mkdir -p "pdf_output/$dir_name/resource"
              find "$dir_name/resource" -type f -exec cp {} "pdf_output/$dir_name/resource/" 2>/dev/null \; || true
            fi
            
            # 方法1：使用 listings 宏包（中文支持更好）
            echo "使用方法1：带中文支持的 listings 宏包..."
            set +e
            
            # 使用包含中文配置的模板
            pandoc "$md_file" \
              --resource-path="$md_dir:.:." \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              -H chinese-template.tex \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=1in \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              -V lang=zh-CN \
              --wrap=auto \
              2>&1
            
            pandoc_exit=$?
            set -e
            
            # 检查是否生成PDF
            if [ -f "pdf_output/$dir_name/$base_name.pdf" ]; then
              file_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              
              # 检查PDF是否包含有效内容
              pdf_info=$(pdfinfo "pdf_output/$dir_name/$base_name.pdf" 2>/dev/null || echo "")
              if [ -n "$pdf_info" ]; then
                echo "  ✓ 成功: $base_name.pdf ($file_size)"
                converted_count=$((converted_count + 1))
              else
                echo "  ⚠ 警告: PDF文件可能有问题，尝试使用 minted..."
                # 方法2：使用 minted 宏包（语法高亮更好，但需要编译两次）
                pandoc "$md_file" \
                  --resource-path="$md_dir:.:." \
                  -o "pdf_output/$dir_name/$base_name.pdf" \
                  --pdf-engine=xelatex \
                  --pdf-engine-opt=-shell-escape \
                  -V mainfont="Noto Serif CJK SC" \
                  -V sansfont="Noto Sans CJK SC" \
                  -V monofont="Noto Sans Mono CJK SC" \
                  -V geometry:margin=1in \
                  -V colorlinks=true \
                  -V linkcolor=blue \
                  -V urlcolor=blue \
                  -V lang=zh-CN \
                  --wrap=auto \
                  --highlight-style=zenburn \
                  -V header-includes='\usepackage{minted}' \
                  -V header-includes='\setminted{breaklines=true,breakanywhere=true,breaksymbolleft=,linenos=false}' \
                  -V header-includes='\usepackage{xeCJK}' \
                  -V header-includes='\setCJKmainfont{Noto Serif CJK SC}' \
                  2>&1
                
                if [ -f "pdf_output/$dir_name/$base_name.pdf" ]; then
                  echo "  ✓ minted 方法成功"
                  converted_count=$((converted_count + 1))
                else
                  echo "  ✗ 失败: $md_file"
                  failed_count=$((failed_count + 1))
                fi
              fi
            else
              echo "  ✗ 失败: $md_file"
              failed_count=$((failed_count + 1))
            fi
          done
          
          echo ""
          echo "================================"
          echo "转换完成!"
          echo "成功: $converted_count 个文件"
          echo "失败: $failed_count 个文件"
          echo "================================"
          
          # 如果所有文件都失败，则退出
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "错误: 没有成功转换任何文件"
            exit 1
          fi
      
      - name: Create comprehensive test document
        run: |
          echo "创建综合测试文档..."
          
          # 创建一个全面的测试PDF来验证所有功能
          cat > comprehensive-test.md << 'EOF'
