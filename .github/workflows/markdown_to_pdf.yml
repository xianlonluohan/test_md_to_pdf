name: "Enhanced Markdown to PDF Converter with Advanced Formatting"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip \
            imagemagick
          
          pip3 install beautifulsoup4 pygments
      
      - name: "Create enhanced HTML to Markdown converter"
        run: |
          cat > enhanced_convert_html.py << 'EOF'
          import os
          import re
          import sys
          import base64
          
          def protect_code_blocks(content):
              """保护代码块，防止HTML标签转换影响代码内容"""
              code_pattern = re.compile(r'```(.*?)```', re.DOTALL)
              protected = {}
              
              def replace_code(match):
                  code_id = f"CODE_{len(protected)}_BLOCK"
                  code_content = match.group(0)
                  protected[code_id] = code_content
                  return f"\n\n{code_id}\n\n"
              
              # 先保护代码块
              content = code_pattern.sub(replace_code, content)
              
              # 处理内联代码
              inline_pattern = re.compile(r'`([^`]+)`')
              def replace_inline(match):
                  inline_id = f"INLINE_{len(protected)}_CODE"
                  inline_content = match.group(0)
                  protected[inline_id] = inline_content
                  return inline_id
              
              content = inline_pattern.sub(replace_inline, content)
              
              return content, protected
          
          def restore_code_blocks(content, protected):
              """恢复保护的代码块"""
              for code_id, code_content in protected.items():
                  content = content.replace(code_id, code_content)
              return content
          
          def process_images_in_content(content, file_path):
              """精确处理图片标签，保持原始位置"""
              img_pattern = re.compile(r'!\[(.*?)\]\((.*?)\)', re.DOTALL)
              
              def process_image(match):
                  alt_text = match.group(1).strip()
                  img_path = match.group(2).strip()
                  
                  # 清理路径
                  img_path = re.sub(r'^\./', '', img_path)
                  img_path = re.sub(r'^/', '', img_path)
                  
                  # 检查图片文件是否存在
                  img_dir = os.path.dirname(file_path)
                  possible_paths = [
                      img_path,
                      os.path.join(img_dir, img_path),
                      os.path.join(img_dir, 'picture', os.path.basename(img_path)),
                      os.path.join('.', 'picture', os.path.basename(img_path)),
                      os.path.join('.', 'resource', os.path.basename(img_path))
                  ]
                  
                  actual_path = None
                  for path in possible_paths:
                      if os.path.exists(path):
                          actual_path = path
                          break
                  
                  if actual_path:
                      # 返回原始Markdown图片格式，但使用绝对路径
                      return f'![{alt_text}]({actual_path})'
                  else:
                      print(f"警告: 图片未找到: {img_path}")
                      return f'![{alt_text}]({img_path})'
              
              return img_pattern.sub(process_image, content)
          
          def process_tables(content):
              """保护表格结构，特别处理表格内的图片"""
              # 检测表格
              table_pattern = re.compile(r'(\|.*?\|(?:\n|\r\n))+(?:\|[-:| ]+\|(?:\n|\r\n))?(?:\|.*?\|(?:\n|\r\n))+', re.DOTALL)
              
              def protect_table(match):
                  table_content = match.group(0)
                  # 保护表格内容中的图片
                  table_content = re.sub(r'!\[(.*?)\]\((.*?)\)', r'[IMG:\1:\2]', table_content)
                  return f"\n\n<!-- TABLE_START -->\n{table_content}\n<!-- TABLE_END -->\n\n"
              
              content = table_pattern.sub(protect_table, content)
              return content
          
          def restore_tables(content):
              """恢复表格中的图片标记"""
              content = re.sub(r'\[IMG:(.*?):(.*?)\]', r'![\1](\2)', content)
              return content
          
          def convert_html_to_markdown(content, file_path):
              """将HTML标签转换为Markdown格式，保护重要结构"""
              
              # 保护代码块
              content, code_blocks = protect_code_blocks(content)
              
              # 保护表格
              content = process_tables(content)
              
              # 处理图片标签
              img_pattern = re.compile(r'<img\s+([^>]+)>', re.IGNORECASE)
              
              def replace_img_tag(match):
                  attrs_str = match.group(1)
                  
                  # 提取属性
                  src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                  
                  src = src_match.group(1) if src_match else ''
                  alt = alt_match.group(1) if alt_match else ''
                  
                  # 清理src路径
                  if src:
                      src = re.sub(r'^\./', '', src)
                      src = re.sub(r'^/', '', src)
                  
                  return f'![{alt}]({src})'
              
              content = img_pattern.sub(replace_img_tag, content)
              
              # 处理链接标签
              link_pattern = re.compile(r'<a\s+([^>]+)>(.*?)</a>', re.IGNORECASE | re.DOTALL)
              
              def replace_link_tag(match):
                  attrs_str = match.group(1)
                  link_text = match.group(2).strip()
                  
                  href_match = re.search(r'href\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  if href_match:
                      href = href_match.group(1)
                      return f'[{link_text}]({href})'
                  return link_text
              
              content = link_pattern.sub(replace_link_tag, content)
              
              # 处理center标签 - 移除即可
              content = re.sub(r'<center>(.*?)</center>', r'\1', content, flags=re.DOTALL | re.IGNORECASE)
              
              # 移除所有其他HTML标签，保留内容
              content = re.sub(r'<[^>]+>', '', content)
              
              # 恢复表格
              content = restore_tables(content)
              
              # 恢复代码块
              content = restore_code_blocks(content, code_blocks)
              
              # 处理图片路径
              content = process_images_in_content(content, file_path)
              
              return content
          
          def process_markdown_file(filepath):
              print(f"处理文件: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  # 转换HTML为Markdown
                  processed_content = convert_html_to_markdown(content, filepath)
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(processed_content)
                      
                  return True
              except Exception as e:
                  print(f"处理失败 {filepath}: {e}")
                  import traceback
                  traceback.print_exc()
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if process_markdown_file(filepath):
                          processed += 1
          
          print(f"处理完成: {processed} 个文件")
          EOF
          
          python3 enhanced_convert_html.py
      
      - name: "Create enhanced LaTeX template"
        run: |
          cat > enhanced_header.tex << 'EOF'
          \usepackage{xeCJK}
          \usepackage[UTF8]{ctex}
          \setCJKmainfont{Noto Serif CJK SC}
          \setCJKsansfont{Noto Sans CJK SC}
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          \usepackage[margin=1.2in]{geometry}
          
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue,
            pdfborder={0 0 0},
          }
          
          \usepackage{listings}
          \usepackage{xcolor}
          \usepackage{graphicx}
          \usepackage{float}
          \usepackage{tabularx}
          \usepackage{booktabs}
          \usepackage{array}
          
          \definecolor{codebg}{rgb}{0.98,0.98,0.98}
          \definecolor{framecolor}{rgb}{0.8,0.8,0.8}
          \definecolor{keywordcolor}{rgb}{0.13,0.13,0.64}
          \definecolor{commentcolor}{rgb}{0.56,0.64,0.68}
          \definecolor{stringcolor}{rgb}{0.64,0.08,0.08}
          
          \lstset{
            basicstyle=\ttfamily\normalsize,
            backgroundcolor=\color{codebg},
            frame=single,
            framesep=6pt,
            framerule=0.8pt,
            rulecolor=\color{framecolor},
            breaklines=true,
            breakatwhitespace=true,
            breakautoindent=true,
            breakindent=0pt,
            postbreak=\raisebox{0ex}[0ex][0ex]{\ensuremath{\color{red}\hookrightarrow\space}},
            showstringspaces=false,
            tabsize=2,
            numbers=none,
            xleftmargin=12pt,
            xrightmargin=12pt,
            upquote=true,
            columns=fullflexible,
            keepspaces=true,
            literate=
              {<}{{\textcolor{keywordcolor}{<}}}1
              {>}{{\textcolor{keywordcolor}{>}}}1
              {&}{{\&}}1
              {\%}{{\%}}1
              {\#}{{\#}}1
              {\_}{{\_}}1
              {\{}{{\{}}1
              {\}}{{\}}}1
              {[}{{[}}1
              {]}{{]}}1,
            keywordstyle=\color{keywordcolor},
            commentstyle=\color{commentcolor},
            stringstyle=\color{stringcolor},
          }
          
          % C++特定配置
          \lstdefinelanguage{Cpp}{
            keywords={typeof, new, true, false, catch, function, return, null, catch, switch, var, if, in, while, do, else, case, break},
            keywordstyle=\color{blue}\bfseries,
            ndkeywords={class, export, boolean, throw, implements, import, this},
            ndkeywordstyle=\color{darkgray}\bfseries,
            identifierstyle=\color{black},
            sensitive=false,
            comment=[l]{//},
            morecomment=[s]{/*}{*/},
            commentstyle=\color{purple}\ttfamily,
            stringstyle=\color{red}\ttfamily,
            morestring=[b]',
            morestring=[b]"
          }
          
          \usepackage{parskip}
          \setlength{\parindent}{0pt}
          \setlength{\parskip}{0.8em}
          
          \sloppy
          \emergencystretch=3em
          
          \usepackage{eso-pic}
          \usepackage{tikz}
          \usetikzlibrary{calc}
          
          \newcommand\BackgroundPicture{%
            \begin{tikzpicture}[remember picture,overlay]
              \coordinate (page center) at (current page.center);
              \pgfmathsetmacro{\pagewidth}{\paperwidth}
              \pgfmathsetmacro{\pageheight}{\paperheight}
              
              \pgfmathsetmacro{\hcount}{3}
              \pgfmathsetmacro{\vcount}{5}
              \pgfmathsetmacro{\hspace}{\paperwidth/(\hcount+1)}
              \pgfmathsetmacro{\vspace}{\paperheight/(\vcount+1)}
              
              \foreach \i in {1,...,\hcount} {
                \foreach \j in {1,...,\vcount} {
                  \pgfmathsetmacro{\x}{-\paperwidth/2 + \i*\hspace}
                  \pgfmathsetmacro{\y}{-\paperheight/2 + \j*\vspace}
                  
                  \node at ($(page center) + (\x pt, \y pt)$) [
                    rotate=45,
                    scale=1.5,
                    text=gray!30,
                    opacity=0.4,
                    font=\sffamily\bfseries\small
                  ] {emakefun};
                }
              }
              
              \node at (page center) [
                rotate=45,
                scale=3,
                text=gray!30,
                opacity=0.6,
                font=\sffamily\bfseries
              ] {emakefun};
            \end{tikzpicture}%
          }
          
          \AddToShipoutPictureBG{\BackgroundPicture}
          
          % 图片处理设置
          \graphicspath{{./}{./picture/}{./resource/}{./}}
          
          % 设置图片最大宽度为行宽
          \makeatletter
          \def\maxwidth{\ifdim\Gin@nat@width>\linewidth\linewidth\else\Gin@nat@width\fi}
          \makeatother
          
          \let\oldincludegraphics\includegraphics
          \renewcommand{\includegraphics}[2][]{%
            \oldincludegraphics[#1,width=\maxwidth,keepaspectratio]{#2}%
          }
          
          % 表格优化
          \newcolumntype{Y}{>{\centering\arraybackslash}X}
          \renewcommand{\arraystretch}{1.2}
          
          % 修复列表环境
          \usepackage{enumitem}
          \setlist{noitemsep, topsep=4pt, parsep=2pt, partopsep=2pt}
          
          % 代码块环境定义
          \lstnewenvironment{codeblock}[1][]
            {\lstset{#1}}
            {}
          
          % 防止URL断行问题
          \usepackage{url}
          \urlstyle{same}
          
          % 标题样式
          \usepackage{titlesec}
          \titleformat{\section}{\normalfont\Large\bfseries}{\thesection}{1em}{}
          \titleformat{\subsection}{\normalfont\large\bfseries}{\thesubsection}{1em}{}
          \titleformat{\subsubsection}{\normalfont\normalsize\bfseries}{\thesubsubsection}{1em}{}
          
          EOF
      
      - name: "Set up output directory"
        run: |
          mkdir -p pdf_output
          mkdir -p temp_images
      
      - name: "Prepare image resources"
        run: |
          echo "准备图片资源..."
          # 查找所有图片并复制到临时目录
          find . -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" | while read img; do
            rel_path=$(echo "$img" | sed 's|^\./||')
            target_dir=$(dirname "temp_images/$rel_path")
            mkdir -p "$target_dir"
            cp "$img" "temp_images/$rel_path" 2>/dev/null || true
          done
      
      - name: "Convert Markdown to PDF with enhanced formatting"
        run: |
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -not -path "./pdf_output/*" -not -path "./temp_images/*" | sed 's/^\.\///')
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            echo "========================================"
            echo "处理文件: $md_file"
            echo "========================================"
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 创建PDF输出目录
            mkdir -p "pdf_output/$dir_name"
            
            # 获取markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 构建资源路径
            resource_paths="$md_dir:$md_dir/picture:$md_dir/../picture:.:./picture:./resource:./temp_images:$md_dir/../../picture:$md_dir/../../resource"
            
            echo "资源路径: $resource_paths"
            
            # 检查markdown文件中提到的图片
            echo "检查图片引用..."
            if [ -f "$md_file" ]; then
              echo "文件中的图片引用:"
              grep -o '!\[.*\](.*)' "$md_file" | head -10
            fi
            
            set +e
            
            # 创建临时文件用于预处理
            temp_md="temp_processed.md"
            
            # 预处理Markdown文件
            echo "预处理Markdown文件..."
            cp "$md_file" "$temp_md"
            
            # 使用增强的pandoc转换
            echo "开始转换PDF..."
            
            pandoc "$temp_md" \
              --resource-path="$resource_paths" \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              --include-in-header=enhanced_header.tex \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=1.2in \
              -V geometry:a4paper \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --wrap=auto \
              --highlight-style=tango \
              -f markdown \
              --toc \
              --toc-depth=3 \
              --number-sections \
              --variable=subparagraph \
              2>&1 | tee conversion.log
              
            conversion_status=$?
            
            # 清理临时文件
            rm -f "$temp_md" 2>/dev/null || true
            
            set -e
            
            # 检查转换是否成功
            if [ $conversion_status -eq 0 ] && [ -f "pdf_output/$dir_name/$base_name.pdf" ] && [ -s "pdf_output/$dir_name/$base_name.pdf" ]; then
              echo "✓ 成功转换: $md_file"
              converted_count=$((converted_count + 1))
              
              # 检查PDF文件大小
              pdf_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              echo "PDF文件大小: $pdf_size"
              
              # 验证PDF内容
              echo "PDF内容验证:"
              pdftotext "pdf_output/$dir_name/$base_name.pdf" - 2>/dev/null | head -20
            else
              echo "✗ 转换失败: $md_file"
              failed_count=$((failed_count + 1))
              
              if [ -f "conversion.log" ]; then
                echo "转换日志最后30行:"
                tail -30 conversion.log
              fi
            fi
            
            rm -f conversion.log 2>/dev/null || true
            
            echo ""
          done
          
          echo "========================================"
          echo "转换汇总: $converted_count 成功, $failed_count 失败"
          echo "========================================"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "所有转换都失败了!"
            exit 1
          fi
      
      - name: "Clean up temporary files"
        run: |
          rm -rf temp_images 2>/dev/null || true
      
      - name: "Copy resource directories to output"
        run: |
          echo "复制resource目录到输出目录..."
          
          find pdf_output -name "*.pdf" -type f | while read pdf_file; do
            pdf_dir=$(dirname "$pdf_file")
            rel_dir=${pdf_dir#pdf_output/}
            
            if [ -d "$rel_dir/resource" ]; then
              echo "复制 $rel_dir/resource 到 $pdf_dir/"
              cp -r "$rel_dir/resource" "$pdf_dir/" 2>/dev/null || echo "无法复制 $rel_dir/resource"
            fi
            
            if [ -d "$rel_dir/picture" ]; then
              echo "复制 $rel_dir/picture 到 $pdf_dir/"
              cp -r "$rel_dir/picture" "$pdf_dir/" 2>/dev/null || echo "无法复制 $rel_dir/picture"
            fi
          done
      
      - name: "Verify PDF files"
        run: |
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "没有生成PDF文件!"
            exit 1
          else
            echo "总共生成 $total_pdfs 个PDF文件"
            
            # 显示总大小
            total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
            echo "PDF文件总大小: ${total_size_mb}MB"
            
            echo "文件列表:"
            find pdf_output -name "*.pdf" -type f -exec du -h {} \; | sort -rh | head -20
          fi
      
      - name: "Create release documentation"
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "版本: $TAG_NAME" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "## 增强功能" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "- ✅ 图片位置准确对齐" >> pdf_output/README.md
          echo "- ✅ 代码块完整保护（包括`<>`等特殊字符）" >> pdf_output/README.md
          echo "- ✅ 表格结构保持完整" >> pdf_output/README.md
          echo "- ✅ 水印功能正常" >> pdf_output/README.md
          echo "- ✅ 链接和格式保持" >> pdf_output/README.md
          echo "- ✅ 中文支持优化" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            # 检查是否有resource目录
            pdf_dir=$(dirname "$pdf_file")
            resource_exists=""
            if [ -d "$pdf_dir/resource" ]; then
              resource_exists=" (含resource资源)"
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)$resource_exists" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          total_size_mb=$(find pdf_output -name "*.pdf" -type f -exec stat -c%s {} \; | awk '{sum+=$1} END {print int(sum/1024/1024)}')
          
          # 统计有resource目录的PDF数量
          resource_dirs_count=$(find pdf_output -type d -name "resource" 2>/dev/null | wc -l)
          
          echo "总计: $PDF_COUNT 个 PDF 文件, 总大小约 ${total_size_mb}MB, ${resource_dirs_count} 个目录包含resource资源" >> pdf_output/README.md
      
      - name: "Create zip archive for release"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          cd pdf_output
          zip -r "../pdf-documents-enhanced-$TAG_NAME.zip" .
          cd ..
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents-enhanced
          path: |
            pdf_output/
            pdf-documents-enhanced-*.zip
          retention-days: 7
      
      - name: "Create GitHub Release"
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Enhanced PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf-documents-enhanced-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true