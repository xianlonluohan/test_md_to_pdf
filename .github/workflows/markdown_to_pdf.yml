            framesep=8pt,
            framerule=3pt,
            rulecolor=\color{framecolor2},
            breaklines=true,
            breakatwhitespace=false,
            breakautoindent=true,
            breakindent=2em,
            showstringspaces=false,
            tabsize=2,
            numbers=none,
            xleftmargin=15pt,
            xrightmargin=15pt,
            upquote=true,
            columns=fullflexible,
            keepspaces=true,
            escapeinside={},
            lineskip=3pt,
            breaklines=true,
            breakindent=2.5em,
          }
          
          \newmdenv[
            backgroundcolor=quotebg,
            linecolor=quoteframe,
            linewidth=1pt,
            roundcorner=5pt,
            innerleftmargin=12pt,
            innerrightmargin=12pt,
            innertopmargin=8pt,
            innerbottommargin=8pt,
            skipabove=6pt,
            skipbelow=6pt,
            frametitleaboveskip=6pt,
            frametitlebelowskip=6pt
          ]{quotebox}
          
          \usepackage{float}
          \floatplacement{figure}{H}
          
          \usepackage{booktabs}
          \newcommand{\HRule}{\rule{\linewidth}{0.5mm}}
          
          \usepackage{parskip}
          \setlength{\parindent}{0pt}
          \setlength{\parskip}{0.8em}
          
          \sloppy
          \emergencystretch=3em
          
          \usepackage{eso-pic}
          \usepackage{tikz}
          \usetikzlibrary{calc}
          
          \newcommand\BackgroundPicture{%
            \begin{tikzpicture}[remember picture,overlay]
              \coordinate (page center) at (current page.center);
              \pgfmathsetmacro{\pagewidth}{\paperwidth}
              \pgfmathsetmacro{\pageheight}{\paperheight}
              
              \pgfmathsetmacro{\hcount}{3}
              \pgfmathsetmacro{\vcount}{4}
              \pgfmathsetmacro{\hspace}{\paperwidth/(\hcount+1)}
              \pgfmathsetmacro{\vspace}{\paperheight/(\vcount+1)}
              
              \foreach \i in {1,...,\hcount} {
                \foreach \j in {1,...,\vcount} {
                  \pgfmathsetmacro{\x}{-\paperwidth/2 + \i*\hspace}
                  \pgfmathsetmacro{\y}{-\paperheight/2 + \j*\vspace}
                  
                  \node at ($(page center) + (\x pt, \y pt)$) [
                    rotate=45,
                    scale=1.5,
                    text=gray!30,
                    opacity=0.45,
                    font=\sffamily\bfseries\large  
                  ] {emakefun};
                }
              }
            \end{tikzpicture}%
          }
          
          \AddToShipoutPictureBG{\BackgroundPicture}
          
          \graphicspath{{./}{./resource/}}
          
          \makeatletter
          \def\maxwidth{\ifdim\Gin@nat@width>\linewidth\linewidth\else\Gin@nat@width\fi}
          \makeatother
          
          \let\oldincludegraphics\includegraphics
          \renewcommand{\includegraphics}[2][]{%
            \begingroup
            \centering
            \oldincludegraphics[#1,width=\maxwidth]{#2}%
            \endgroup
          }
          
          \usepackage{titletoc}
          \setcounter{tocdepth}{-1}
          
          \usepackage{fvextra}
          \usepackage{csquotes}
          
          \newcommand{\quoteblock}[1]{%
            \begin{quotebox}
            #1
            \end{quotebox}
          }
          EOF
      
      - name: "Create Pandoc filter"
        run: |
          cat > quote-filter.lua << 'EOF'
          function Block(el)
            if el.t == "BlockQuote" then
              local content = ""
              for i, item in ipairs(el.content) do
                content = content .. pandoc.write(pandoc.Pandoc({item}), "latex")
              end
              return pandoc.RawBlock('latex', '\\begin{quotebox}\n' .. content .. '\\end{quotebox}')
            end
            
            if el.t == "HorizontalRule" then
              return pandoc.RawBlock('latex', '\\vspace{0.5em}\\HRule\\vspace{0.5em}')
            end
            
            return el
          end
          
          function CodeBlock(el)
            if el.classes[1] == "text" then
              return pandoc.RawBlock('latex', 
                '\\begin{lstlisting}[style=textstyle]\n' .. 
                el.text .. 
                '\n\\end{lstlisting}')
            end
            return el
          end
          
          function Str(el)
            local text = el.text
            text = text:gsub('（0,100）', '（0-100）')
            text = text:gsub('（0%.100）', '（0-100）')
            text = text:gsub('（(%d+)[.,](%d%d%d）', '（%1-%2）')
            return pandoc.Str(text)
          end
          
          function Code(el)
            return pandoc.Code(el.text)
          end
          
          function Image(el)
            el.caption = {}
            return el
          end
          EOF
      
      - name: "Convert Markdown to PDF"
        run: |
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -not -path "./output/*" | sed 's/^\.\///')
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          CURRENT_DATE=$(date '+%Y-%m-%d')
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            if [ "$dir_name" != "." ]; then
              mkdir -p "$dir_name"
            fi
            
            md_dir=$(dirname "$md_file")
            resource_paths="$md_dir:$md_dir/../resource:.:./resource"
            
            set +e
            
            pandoc "$md_file" \
              --resource-path="$resource_paths" \
              -o "$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              --include-in-header=header.tex \
              --lua-filter=quote-filter.lua \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=2.0cm \
              -V geometry:a4paper \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              -V graphics \
              --wrap=auto \
              --highlight-style=tango \
              -f markdown \
              -M date="$CURRENT_DATE" \
              2>&1 | tee conversion.log
              
            conversion_status=$?
            
            set -e
            
            if [ $conversion_status -eq 0 ] && [ -f "$dir_name/$base_name.pdf" ] && [ -s "$dir_name/$base_name.pdf" ]; then
              converted_count=$((converted_count + 1))
            else
              failed_count=$((failed_count + 1))
            fi
            
            rm -f conversion.log 2>/dev/null || true
          done
          
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            exit 1
          fi
      
      - name: "Copy resource directories"
        run: |
          
          find . -name "*.pdf" -type f -not -path "./.*" -not -path "*/node_modules/*" | while read pdf_file; do
            pdf_dir=$(dirname "$pdf_file")
            pdf_dir_abs=$(realpath "$pdf_dir")
            
            if [ -d "resource" ] && [ "$pdf_dir_abs" != "." ]; then
              cp -r "resource" "$pdf_dir/" 2>/dev/null || echo "无法复制 resource 到 $pdf_dir/"
            fi
            
            parent_dir=$(dirname "$pdf_dir")
            if [ -d "$parent_dir/resource" ] && [ "$parent_dir" != "." ]; then
              cp -r "$parent_dir/resource" "$pdf_dir/" 2>/dev/null || echo "无法复制 $parent_dir/resource 到 $pdf_dir/"
            fi
          done
      
      - name: "Verify PDF files"
        run: |
          total_pdfs=$(find . -name "*.pdf" -type f -not -path "./.*" -not -path "*/node_modules/*" 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            exit 1
          fi
      
      - name: "Create zip archive for release"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          mkdir -p pdf_collection
          
          find . -name "*.pdf" -type f -not -path "./.*" -not -path "*/node_modules/*" -not -path "./pdf_collection/*" | while read pdf_file; do
            rel_path=${pdf_file#./}
            dir_name=$(dirname "$rel_path")
            
            mkdir -p "pdf_collection/$dir_name"
            
            cp "$pdf_file" "pdf_collection/$rel_path"
            
            if [ -d "$dir_name/resource" ]; then
              cp -r "$dir_name/resource" "pdf_collection/$dir_name/" 2>/dev/null || true
            fi
          done
          
          cd pdf_collection
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
          
          rm -rf pdf_collection
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            **/*.pdf
            **/resource/
          retention-days: 7
      
      - name: "Create GitHub Release"
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "${{ github.ref_name }}"
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true