name: Markdown to PDF Converter

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:  # 允许手动触发

# 权限配置
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3 \
            python3-pip \
            python3-venv
      
      - name: Install Pygments for minted
        run: |
          pip3 install Pygments
          echo "Pygments version: $(pygmentize -V 2>&1 || echo 'not available')"
      
      - name: Create minted configuration
        run: |
          echo "创建minted配置..."
          
          mkdir -p .github/latex
          
          # 创建minted配置文件
          cat > .github/latex/minted-config.tex << 'EOF'
          % 使用 minted 包处理代码块
          \usepackage{minted}
          
          % 设置 minted 样式
          \usemintedstyle{tango}
          
          % 全局设置
          \setminted{
            breaklines=true,
            breakanywhere=true,
            breakautoindent=true,
            breaksymbolleft={},
            breaksymbolright={},
            fontsize=\small,
            framesep=2mm,
            baselinestretch=1.0,
            linenos=true,
            numbersep=5pt,
            obeytabs=true,
            tabsize=2,
            xleftmargin=10pt,
            xrightmargin=10pt,
            frame=lines,
            rulecolor=\color{gray!50},
            framerule=0.4pt,
            numbersep=8pt,
            stepnumber=1,
            firstnumber=1,
            numberfirstline=true
          }
          
          % 特定语言设置
          \setminted[cpp]{
            fontsize=\footnotesize,
            numbersep=10pt,
            gobble=0,
            autogobble=false
          }
          
          \setminted[python]{
            fontsize=\footnotesize,
            numbersep=10pt
          }
          
          \setminted[javascript]{
            fontsize=\footnotesize,
            numbersep=10pt
          }
          
          \setminted[java]{
            fontsize=\footnotesize,
            numbersep=10pt
          }
          
          \setminted[bash]{
            fontsize=\footnotesize,
            numbersep=10pt
          }
          
          \setminted[text]{
            fontsize=\small,
            numbersep=10pt
          }
          
          % 为代码块添加标题支持
          \usepackage{caption}
          \usepackage{float}
          
          % 定义新的浮动环境
          \floatstyle{ruled}
          \newfloat{codelisting}{htbp}{loc}[chapter]
          \floatname{codelisting}{代码清单}
          
          % 设置代码块标题格式
          \DeclareCaptionFormat{code}{\textbf{#1#2}#3}
          \captionsetup[codelisting]{format=code,labelsep=colon}
          
          % 解决中文标题问题
          \usepackage{ctexcap}
          \usepackage{xeCJK}
          \setCJKfamilyfont{song}{SimSun}
          \newcommand{\songti}{\CJKfamily{song}}
          
          % 配置超链接颜色
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue
          }
          EOF
          
          # 创建自定义模板
          cat > .github/latex/minted-template.tex << 'EOF'
          \documentclass[$if(fontsize)$$fontsize$,$endif$$if(lang)$$lang$,$endif$$if(papersize)$$papersize$,$endif$]{$documentclass$}
          
          % 加载必要包
          \usepackage{fontspec}
          \usepackage{xeCJK}
          \usepackage{geometry}
          \usepackage{hyperref}
          \usepackage{minted}
          \usepackage{caption}
          \usepackage{float}
          \usepackage{color}
          \usepackage{titlesec}
          
          % 字体设置
          \setmainfont{$mainfont$}
          \setCJKmainfont{$mainfont$}
          \setmonofont{$monofont$}
          \setCJKmonofont{$monofont$}
          
          % 页面设置
          \geometry{$geometry$}
          
          % 超链接设置
          \hypersetup{
            colorlinks=true,
            linkcolor=$linkcolor$,
            urlcolor=$urlcolor$,
            citecolor=$citecolor$
          }
          
          % minted 设置
          \usemintedstyle{tango}
          \setminted{
            breaklines=true,
            breakanywhere=true,
            breakautoindent=true,
            breaksymbolleft={},
            breaksymbolright={},
            fontsize=\small,
            framesep=2mm,
            baselinestretch=1.0,
            linenos=true,
            numbersep=5pt,
            obeytabs=true,
            tabsize=2,
            xleftmargin=10pt,
            xrightmargin=10pt,
            frame=lines,
            rulecolor=\color{gray!50},
            framerule=0.4pt
          }
          
          % 标题格式
          \titleformat{\section}{\Large\bfseries\songti}{\thesection}{1em}{}
          \titleformat{\subsection}{\large\bfseries\songti}{\thesubsection}{1em}{}
          \titleformat{\subsubsection}{\normalsize\bfseries\songti}{\thesubsubsection}{1em}{}
          
          $if(title)$
          \title{$title$}
          $endif$
          $if(author)$
          \author{$author$}
          $endif$
          $if(date)$
          \date{$date$}
          $endif$
          
          \begin{document}
          
          $if(title)$
          \maketitle
          $endif$
          
          $body$
          
          \end{document}
          EOF
          
          echo "minted配置创建完成"
      
      - name: Find Markdown files
        id: find-md
        run: |
          # 查找所有md文件，排除node_modules等目录
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" | sed 's/^\.\///')
          
          # 使用heredoc格式输出
          {
            echo "found_md_files<<EOF"
            echo "$MD_FILES"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          # 创建目录结构列表
          DIRS=$(find . -type f -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -exec dirname {} \; | sort -u | sed 's/^\.\///')
          {
            echo "dirs<<EOF"
            echo "$DIRS"
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Set up output directory
        run: |
          mkdir -p pdf_output
      
      - name: Convert Markdown to PDF with minted
        run: |
          MD_FILES="${{ steps.find-md.outputs.found_md_files }}"
          
          echo "开始转换Markdown文件到PDF..."
          echo "找到的文件数量: $(echo "$MD_FILES" | wc -l)"
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 创建输出目录
            mkdir -p "pdf_output/$dir_name"
            
            echo "正在转换: $md_file"
            
            # 获取Markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 复制资源文件
            if [ -d "$dir_name/picture" ]; then
              mkdir -p "pdf_output/$dir_name/picture"
              find "$dir_name/picture" -type f -exec cp {} "pdf_output/$dir_name/picture/" 2>/dev/null \; || true
            fi
            
            if [ -d "$dir_name/resource" ]; then
              mkdir -p "pdf_output/$dir_name/resource"
              find "$dir_name/resource" -type f -exec cp {} "pdf_output/$dir_name/resource/" 2>/dev/null \; || true
            fi
            
            # 使用pandoc转换PDF，使用minted包
            set +e
            echo "使用minted转换: $md_file"
            
            # 创建临时配置文件
            cat > .github/latex/temp-preamble.tex << 'TEMPEOF'
          \usepackage{minted}
          \usepackage{xcolor}
          \usepackage{caption}
          \usepackage{float}
          
          % 设置minted
          \usemintedstyle{tango}
          \setminted{
            breaklines=true,
            breakanywhere=true,
            breakautoindent=true,
            breaksymbolleft={},
            breaksymbolright={},
            fontsize=\small,
            framesep=2mm,
            baselinestretch=1.0,
            linenos=true,
            numbersep=5pt,
            obeytabs=true,
            tabsize=2,
            xleftmargin=10pt,
            xrightmargin=10pt,
            frame=lines,
            rulecolor=\color{gray!50},
            framerule=0.4pt
          }
          
          % 设置代码块换行
          \fvset{
            breaklines=true,
            breakanywhere=true,
            breakautoindent=true
          }
          TEMPEOF
            
            # 使用两种方式尝试转换
            pandoc "$md_file" \
              --resource-path="$md_dir:.:." \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              -V mainfont="Noto Serif CJK SC" \
              -V monofont="Noto Sans Mono" \
              -V geometry:margin=1in \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --highlight-style=tango \
              -V lang=zh-CN \
              --listings \
              -H .github/latex/temp-preamble.tex \
              --variable=papersize:a4paper \
              --variable=linestretch:1.2 \
              --variable=block-headings \
              --variable=classoption:"fleqn,oneside" \
              --variable=documentclass:"article" 2>&1 | tee conversion.log
              
            pandoc_exit=$?
            set -e
            
            # 如果第一种方式失败，尝试第二种方式
            if [ ! -f "pdf_output/$dir_name/$base_name.pdf" ] || [ $pandoc_exit -ne 0 ]; then
              echo "第一种方式失败，尝试使用自定义模板..."
              
              set +e
              pandoc "$md_file" \
                --resource-path="$md_dir:.:." \
                -o "pdf_output/$dir_name/$base_name.pdf" \
                --pdf-engine=xelatex \
                --template=.github/latex/minted-template.tex \
                -V mainfont="Noto Serif CJK SC" \
                -V monofont="Noto Sans Mono" \
                -V geometry:margin=1in \
                -V colorlinks=true \
                -V linkcolor=blue \
                -V urlcolor=blue \
                --highlight-style=tango \
                -V lang=zh-CN 2>&1 | tee -a conversion.log
              pandoc_exit=$?
              set -e
            fi
            
            # 记录转换日志
            if [ -f conversion.log ]; then
              mkdir -p "pdf_output/$dir_name/logs"
              mv conversion.log "pdf_output/$dir_name/logs/${base_name}_conversion.log"
            fi
            
            # 检查是否生成PDF
            if [ -f "pdf_output/$dir_name/$base_name.pdf" ]; then
              file_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              
              # 检查PDF文件是否有效
              if file "pdf_output/$dir_name/$base_name.pdf" | grep -q "PDF document"; then
                echo "  ✓ 成功: $base_name.pdf ($file_size)"
                echo "     代码块使用minted包，自动换行已启用"
                converted_count=$((converted_count + 1))
              else
                echo "  ✗ 生成的文件不是有效的PDF: $md_file"
                failed_count=$((failed_count + 1))
              fi
            else
              echo "  ✗ 失败: $md_file"
              failed_count=$((failed_count + 1))
            fi
          done
          
          echo ""
          echo "================================"
          echo "转换完成!"
          echo "成功: $converted_count 个文件"
          echo "失败: $failed_count 个文件"
          echo "================================"
          
          # 如果所有文件都失败，则退出
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "错误: 没有成功转换任何文件"
            exit 1
          fi
      
      - name: Test PDF quality and code wrapping
        run: |
          echo "测试PDF质量和代码换行效果..."
          
          # 找一个包含代码的PDF进行测试
          test_pdf=$(find pdf_output -name "*.pdf" -type f | head -1)
          
          if [ -n "$test_pdf" ]; then
            echo "测试文件: $test_pdf"
            
            # 检查PDF基本信息
            if command -v pdfinfo &> /dev/null; then
              echo "PDF信息:"
              pdfinfo "$test_pdf" 2>/dev/null | grep -E "Pages|Page size|File size|PDF version" || true
            fi
            
            echo ""
            echo "minted包特性:"
            echo "- 使用Pygments进行语法高亮"
            echo "- 代码块自动换行"
            echo "- 支持行号显示"
            echo "- 多种编程语言支持"
            
            # 提取一些文本查看效果
            if command -v pdftotext &> /dev/null; then
              echo ""
              echo "提取文本示例（前10行）:"
              pdftotext "$test_pdf" - 2>/dev/null | head -20 || true
            fi
          else
            echo "未找到PDF文件进行测试"
          fi
      
      - name: Create release documentation
        run: |
          echo "创建发布文档..."
          
          # 获取 tag 名称（如果有）
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          # 创建 README
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "## 生成信息" >> pdf_output/README.md
          echo "- **生成时间**: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "- **GitHub SHA**: ${{ github.sha }}" >> pdf_output/README.md
          echo "- **触发事件**: ${{ github.event_name }}" >> pdf_output/README.md
          echo "- **Git 引用**: ${{ github.ref }}" >> pdf_output/README.md
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "- **标签**: $TAG_NAME" >> pdf_output/README.md
          fi
          echo "- **代码高亮**: 使用 LaTeX minted 包（基于 Pygments）" >> pdf_output/README.md
          echo "- **代码换行**: 已启用（自动处理长代码行）" >> pdf_output/README.md
          echo "- **支持语言**: C++, Python, JavaScript, Java, Bash 等" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          # 统计文件数量
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f | wc -l)
          
          # 按目录组织文件列表
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            # 如果是新的目录，添加标题
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          echo "**总计: $PDF_COUNT 个 PDF 文件**" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "## 功能特性" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "- ✅ **高质量代码高亮**（使用 Pygments 引擎）" >> pdf_output/README.md
          echo "- ✅ **智能代码换行**（长代码行自动分行）" >> pdf_output/README.md
          echo "- ✅ **行号显示**（可配置显示/隐藏）" >> pdf_output/README.md
          echo "- ✅ **多语言支持**（支持 300+ 编程语言）" >> pdf_output/README.md
          echo "- ✅ **中文PDF支持**（完整的中文排版）" >> pdf_output/README.md
          echo "- ✅ **资源文件保留**（图片、附件等）" >> pdf_output/README.md
          
          # 创建发布说明（只用于 tag 发布）
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "# PDF 文档发布 - $TAG_NAME" > pdf_output/RELEASE_NOTES.md
            echo "" >> pdf_output/RELEASE_NOTES.md
            echo "## 版本信息" >> pdf_output/RELEASE_NOTES.md
            echo "- **发布日期**: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/RELEASE_NOTES.md
            echo "- **版本**: $TAG_NAME" >> pdf_output/RELEASE_NOTES.md
            echo "- **包含文件**: $PDF_COUNT 个 PDF 文档" >> pdf_output/RELEASE_NOTES.md
            echo "- **生成提交**: ${{ github.sha }}" >> pdf_output/RELEASE_NOTES.md
            echo "- **代码高亮**: 使用 LaTeX minted 包（基于 Pygments）" >> pdf_output/RELEASE_NOTES.md
            echo "- **代码换行**: 已启用（自动处理长代码行）" >> pdf_output/RELEASE_NOTES.md
            echo "" >> pdf_output/RELEASE_NOTES.md
            
            echo "## 文件清单" >> pdf_output/RELEASE_NOTES.md
            echo "" >> pdf_output/RELEASE_NOTES.md
            echo "| 文件路径 | 大小 |" >> pdf_output/RELEASE_NOTES.md
            echo "|----------|------|" >> pdf_output/RELEASE_NOTES.md
            
            find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
              rel_path=${pdf_file#pdf_output/}
              file_size=$(du -h "$pdf_file" | cut -f1)
              echo "| $rel_path | $file_size |" >> pdf_output/RELEASE_NOTES.md
            done
            
            echo "" >> pdf_output/RELEASE_NOTES.md
            echo "## 使用说明" >> pdf_output/RELEASE_NOTES.md
            echo "" >> pdf_output/RELEASE_NOTES.md
            echo "1. **下载完整包**: 下载 `pdf-documents-$TAG_NAME.zip` 获取所有文件" >> pdf_output/RELEASE_NOTES.md
            echo "2. **代码块特性**: 所有代码块使用高质量语法高亮，长代码行自动换行" >> pdf_output/RELEASE_NOTES.md
            echo "3. **语言支持**: 支持 C++, Python, JavaScript, Java, Bash 等多种编程语言" >> pdf_output/RELEASE_NOTES.md
            echo "4. **中文支持**: 完整的中文排版和字体支持" >> pdf_output/RELEASE_NOTES.md
          fi
      
      - name: Create zip archive for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "为 GitHub Releases 创建压缩包..."
          
          # 获取 tag 名称
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          # 创建压缩包
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
          
          echo "压缩包已创建: pdf-documents-$TAG_NAME.zip"
          ls -lh pdf-documents-*.zip
      
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/RELEASE_NOTES.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
      
      - name: Verify release creation
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Release 创建完成!"
          echo "访问: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo ""
          echo "包含文件:"
          echo "- pdf-documents-${{ github.ref_name }}.zip (完整文档包)"
          echo ""
          echo "代码高亮特性:"
          echo "- ✅ 使用 Pygments 高质量语法高亮"
          echo "- ✅ 代码块自动换行"
          echo "- ✅ 支持行号显示"
          echo "- ✅ 支持 300+ 编程语言"