              ('value1', 'max'): 'value1_max',
              ('value2', 'sum'): 'value2_sum',
              ('value2', 'count'): 'value2_count'
          })
          
          # 长字符串测试
          long_url = "https://api.example.com/v1/users/12345/orders?status=completed&start_date=2023-01-01&end_date=2023-12-31&include_details=true&format=json"
          ```
          
          ```bash
          # 这是一个非常长的Bash命令
          docker run -d --name myapp --restart unless-stopped -p 80:80 -p 443:443 -v /etc/ssl/certs:/etc/ssl/certs -v /var/log/myapp:/var/log -e DB_HOST=postgres.example.com -e DB_PORT=5432 -e DB_NAME=mydb -e DB_USER=myuser -e DB_PASSWORD=mysecretpassword myapp:latest
          ```
          
          ## 中文注释测试
          
          ```javascript
