name: Markdown to PDF Converter

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          # 安装必要的依赖
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree
          
          # 验证安装
          echo "=== Pandoc 版本 ==="
          pandoc --version
          echo ""
          echo "=== 可用中文字体 ==="
          fc-list :lang=zh | head -20
      
      - name: Find Markdown files
        id: find-md
        run: |
          # 查找所有md文件，排除node_modules等目录
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" | sed 's/^\.\///')
          
          # 使用heredoc格式输出
          {
            echo "found_md_files<<EOF"
            echo "$MD_FILES"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          # 创建目录结构列表
          DIRS=$(find . -type f -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -exec dirname {} \; | sort -u | sed 's/^\.\///')
          {
            echo "dirs<<EOF"
            echo "$DIRS"
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Set up output directory
        run: |
          mkdir -p pdf_output
      
      - name: Create improved LaTeX template
        run: |
          # 创建改进的LaTeX模板，包含所有必要的包
          cat > /tmp/improved-template.tex << 'EOF'
          \documentclass[$if(fontsize)$$fontsize$,$endif$$if(lang)$$lang$,$endif$$if(papersize)$$papersize$,$endif$]{$documentclass$}
          \usepackage{fontspec}
          \usepackage{xeCJK}
          
          % 添加缺少的包
          \usepackage{longtable}
          \usepackage{booktabs}
          \usepackage{array}
          \usepackage{hyperref}
          \usepackage{graphicx}
          \usepackage{geometry}
          \usepackage{listings}
          \usepackage{xcolor}
          \usepackage{fancyhdr}
          
          % 设置中文字体
          \setCJKmainfont{Noto Serif CJK SC}[BoldFont=Noto Serif CJK SC Bold]
          \setCJKsansfont{Noto Sans CJK SC}[BoldFont=Noto Sans CJK SC Bold]
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          % 设置英文字体
          \setmainfont{TeX Gyre Termes}
          \setsansfont{TeX Gyre Heros}
          \setmonofont{TeX Gyre Cursor}
          
          % 页面设置
          \geometry{$geometry$}
          \pagestyle{fancy}
          
          % 超链接设置
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue
          }
          
          % 代码高亮设置
          \lstset{
            basicstyle=\ttfamily\small,
            breaklines=true,
            frame=single,
            backgroundcolor=\color{gray!10},
            numbers=left,
            numberstyle=\tiny\color{gray},
            keywordstyle=\color{blue},
            commentstyle=\color{green!50!black},
            stringstyle=\color{red}
          }
          
          \title{$title$}
          \author{$author$}
          \date{$date$}
          
          \begin{document}
          
          \maketitle
          
          $if(toc)$
          \tableofcontents
          \newpage
          $endif$
          
          $body$
          
          \end{document}
          EOF
          
          echo "改进的LaTeX模板已创建"
      
      - name: Convert Markdown to PDF (simplified approach)
        run: |
          MD_FILES="${{ steps.find-md.outputs.found_md_files }}"
          
          echo "开始转换Markdown文件到PDF..."
          echo "找到的文件数量: $(echo "$MD_FILES" | wc -l)"
          
          # 设置变量
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 创建输出目录
            mkdir -p "pdf_output/$dir_name"
            
            echo "正在转换: $md_file"
            
            # 获取Markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 复制资源文件
            if [ -d "$dir_name/picture" ]; then
              mkdir -p "pdf_output/$dir_name/picture"
              find "$dir_name/picture" -type f -exec cp {} "pdf_output/$dir_name/picture/" 2>/dev/null \; || true
              echo "  复制了 $(find "$dir_name/picture" -type f 2>/dev/null | wc -l) 张图片"
            fi
            
            if [ -d "$dir_name/resource" ]; then
              mkdir -p "pdf_output/$dir_name/resource"
              find "$dir_name/resource" -type f -exec cp {} "pdf_output/$dir_name/resource/" 2>/dev/null \; || true
            fi
            
            # 方法1: 使用改进的模板
            echo "  尝试使用改进的模板转换..."
            
            # 使用pandoc转换，使用改进的模板
            set +e  # 禁用错误退出，即使pandoc有警告也继续
            pandoc "$md_file" \
              --resource-path="$md_dir:.:." \
              --template=/tmp/improved-template.tex \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              -V geometry:margin=1in \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              --highlight-style=tango \
              -V lang=zh-CN \
              --variable mainfont="Noto Serif CJK SC" \
              --variable sansfont="Noto Sans CJK SC" \
              --variable monofont="Noto Sans Mono CJK SC" \
              --variable documentclass=article \
              --toc 2>&1 | grep -v "^\[INFO\]" | grep -v "^$" | head -20
            
            pandoc_exit=$?
            set -e
            
            # 检查是否生成PDF
            if [ -f "pdf_output/$dir_name/$base_name.pdf" ]; then
              file_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              echo "  ✓ 成功: $base_name.pdf ($file_size)"
              ((converted_count++))
            else
              # 方法2: 尝试简单的方法（如果模板方法失败）
              echo "  模板方法失败，尝试简单方法..."
              
              # 创建简单的LaTeX头
              cat > /tmp/simple-header.tex << 'EOF'
              \usepackage{fontspec}
              \usepackage{xeCJK}
              \usepackage{longtable}
              \setCJKmainfont{Noto Serif CJK SC}
              \setmainfont{TeX Gyre Termes}
              \usepackage{geometry}
              \geometry{margin=1in}
              \usepackage{hyperref}
              \hypersetup{colorlinks=true, linkcolor=blue, urlcolor=blue}
              EOF
              
              # 使用简单方法转换
              pandoc "$md_file" \
                --resource-path="$md_dir:.:." \
                -o "pdf_output/$dir_name/$base_name.pdf" \
                --pdf-engine=xelatex \
                -V mainfont="Noto Serif CJK SC" \
                -V geometry:margin=1in \
                -V colorlinks=true \
                -V linkcolor=blue \
                -V urlcolor=blue \
                --highlight-style=tango \
                -V lang=zh-CN \
                --include-in-header=/tmp/simple-header.tex 2>&1 | grep -E "(Warning:|Error:)" | head -10 || true
              
              if [ -f "pdf_output/$dir_name/$base_name.pdf" ]; then
                file_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
                echo "  ✓ 简单方法成功: $base_name.pdf ($file_size)"
                ((converted_count++))
              else
                echo "  ✗ 转换失败: $md_file"
                ((failed_count++))
              fi
            fi
            
            echo ""
          done
          
          echo ""
          echo "================================"
          echo "转换完成!"
          echo "成功: $converted_count 个文件"
          echo "失败: $failed_count 个文件"
          echo "================================"
          
          # 如果所有文件都失败，则退出
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "错误: 没有成功转换任何文件"
            exit 1
          fi
      
      - name: Verify and count PDF files
        run: |
          echo "验证生成的PDF文件..."
          
          total_pdfs=$(find pdf_output -name "*.pdf" -type f | wc -l)
          total_size=$(du -sh pdf_output | cut -f1)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "错误: 没有找到任何PDF文件"
            exit 1
          fi
          
          echo "总计生成 $total_pdfs 个PDF文件，总大小: $total_size"
          
          # 列出所有文件
          echo "生成的PDF文件列表:"
          find pdf_output -name "*.pdf" -type f | sort | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "  - $file ($size)"
          done
      
      - name: Create conversion summary
        run: |
          echo "# PDF 转换报告" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "生成环境: GitHub Actions" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "## 已转换的PDF文件" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "| 文件名 | 大小 | 路径 |" >> pdf_output/README.md
          echo "|--------|------|------|" >> pdf_output/README.md
          
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            base_name=$(basename "$pdf_file" .pdf)
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            echo "| $base_name.pdf | $file_size | [$rel_path]($rel_path) |" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          echo "## 使用说明" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "1. 在工作运行的 **Artifacts** 部分下载 `pdf-documents`" >> pdf_output/README.md
          echo "2. 解压后即可查看所有PDF文件" >> pdf_output/README.md
          echo "3. 也可以通过 GitHub Pages 访问: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> pdf_output/README.md
      
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: pdf_output/
          retention-days: 7
      
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pdf_output
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy PDF documents: ${{ github.sha }}'
          keep_files: false