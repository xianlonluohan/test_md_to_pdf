name: "Markdown to PDF Converter with Tiled Watermark"

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "Install dependencies"
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-noto-cjk-extra \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq \
            python3-pip \
            librsvg2-bin \
            poppler-utils
          
          pip3 install beautifulsoup4 html2text markdown
      
      - name: "Create improved preprocessing script"
        run: |
          cat > preprocess_markdown.py << 'EOF'
          import os
          import re
          import sys
          import markdown
          from pathlib import Path
          
          def convert_html_tags_to_markdown(content, file_path):
              """将HTML标签转换为纯Markdown格式"""
              
              # 处理图片标签
              def replace_img_tag(match):
                  attrs_str = match.group(1)
                  # 提取src和alt属性
                  src_match = re.search(r'src\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  alt_match = re.search(r'alt\s*=\s*["\']([^"\']*)["\']', attrs_str)
                  width_match = re.search(r'width\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  
                  src = src_match.group(1) if src_match else ''
                  alt = alt_match.group(1) if alt_match else ''
                  
                  # 清理src路径
                  if src:
                      # 移除开头的./或./
                      src = re.sub(r'^\./', '', src)
                      src = re.sub(r'^/', '', src)
                      
                      # 确保图片路径是相对于markdown文件的
                      md_dir = os.path.dirname(file_path)
                      if not src.startswith(('http://', 'https://')):
                          # 检查图片是否存在
                          img_path = os.path.join(md_dir, src)
                          if os.path.exists(img_path):
                              # 使用相对路径
                              src = src
                          else:
                              # 尝试在其他位置查找
                              for search_dir in ['picture', 'resource', 'images']:
                                  search_path = os.path.join(search_dir, os.path.basename(src))
                                  if os.path.exists(search_path):
                                      src = search_path
                                      break
                  
                  if width_match:
                      width = width_match.group(1)
                      # 对于PDF，我们不需要宽度属性，LaTeX会自动调整
                      return f'![{alt}]({src})'
                  else:
                      return f'![{alt}]({src})'
              
              # 替换img标签
              img_pattern = re.compile(r'<img\s+([^>]+)>', re.IGNORECASE)
              content = img_pattern.sub(replace_img_tag, content)
              
              # 处理链接标签
              def replace_link_tag(match):
                  attrs_str = match.group(1)
                  link_text = match.group(2)
                  
                  href_match = re.search(r'href\s*=\s*["\']([^"\']+)["\']', attrs_str)
                  if href_match:
                      href = href_match.group(1)
                      return f'[{link_text}]({href})'
                  return link_text
              
              link_pattern = re.compile(r'<a\s+([^>]+)>(.*?)</a>', re.IGNORECASE | re.DOTALL)
              content = link_pattern.sub(replace_link_tag, content)
              
              # 处理center标签
              center_pattern = re.compile(r'<center>(.*?)</center>', re.IGNORECASE | re.DOTALL)
              content = center_pattern.sub(r'\1', content)
              
              # 移除其他HTML标签但保留内容
              content = re.sub(r'<[^>]+>', '', content)
              
              return content
          
          def preprocess_markdown_file(filepath):
              print(f"预处理: {filepath}")
              try:
                  with open(filepath, 'r', encoding='utf-8', errors='ignore') as f:
                      content = f.read()
                  
                  # 转换HTML标签为Markdown
                  processed_content = convert_html_tags_to_markdown(content, filepath)
                  
                  # 处理表格
                  # 将HTML表格转换为Markdown表格
                  table_pattern = re.compile(r'<table>(.*?)</table>', re.DOTALL | re.IGNORECASE)
                  
                  def html_table_to_markdown(table_html):
                      # 简单转换，假设表格结构简单
                      table_html = re.sub(r'<tr[^>]*>', '', table_html)
                      table_html = re.sub(r'</tr>', '\n', table_html)
                      table_html = re.sub(r'<td[^>]*>', '| ', table_html)
                      table_html = re.sub(r'</td>', ' ', table_html)
                      table_html = re.sub(r'<th[^>]*>', '| **', table_html)
                      table_html = re.sub(r'</th>', '** ', table_html)
                      table_html = re.sub(r'\|\s+\|', '|', table_html)
                      table_html = re.sub(r'\s+', ' ', table_html)
                      
                      # 添加表头分隔线
                      lines = table_html.strip().split('\n')
                      if len(lines) > 0:
                          # 添加分隔线
                          header_line = lines[0]
                          column_count = header_line.count('|')
                          separator = '|' + ' --- |' * column_count
                          lines.insert(1, separator)
                      return '\n'.join(lines)
                  
                  processed_content = table_pattern.sub(lambda m: html_table_to_markdown(m.group(0)), processed_content)
                  
                  # 保存处理后的文件
                  with open(filepath, 'w', encoding='utf-8') as f:
                      f.write(processed_content)
                      
                  print(f"成功预处理: {filepath}")
                  return True
              except Exception as e:
                  print(f"预处理失败 {filepath}: {e}")
                  import traceback
                  traceback.print_exc()
                  return False
          
          # 遍历所有Markdown文件
          processed = 0
          failed = 0
          
          for root, dirs, files in os.walk('.'):
              # 跳过特定目录
              skip_dirs = ['.git', 'pdf_output', '__pycache__', '.github', 'node_modules']
              dirs[:] = [d for d in dirs if d not in skip_dirs]
              
              for file in files:
                  if file.endswith('.md'):
                      filepath = os.path.join(root, file)
                      if preprocess_markdown_file(filepath):
                          processed += 1
                      else:
                          failed += 1
          
          print(f"预处理完成: {processed} 成功, {failed} 失败")
          if failed > 0:
              sys.exit(1)
          EOF
      
      - name: "Preprocess Markdown files"
        run: |
          python3 preprocess_markdown.py
      
      - name: "Create LaTeX template without problematic options"
        run: |
          cat > header.tex << 'EOF'
          \usepackage{xeCJK}
          \usepackage[UTF8]{ctex}
          \setCJKmainfont{Noto Serif CJK SC}
          \setCJKsansfont{Noto Sans CJK SC}
          \setCJKmonofont{Noto Sans Mono CJK SC}
          
          \usepackage[margin=1.2in]{geometry}
          
          \usepackage{hyperref}
          \hypersetup{
            colorlinks=true,
            linkcolor=blue,
            urlcolor=blue,
            citecolor=blue,
            pdfborder={0 0 0},
          }
          
          \usepackage{listings}
          \usepackage{xcolor}
          \usepackage{graphicx}
          \usepackage{float}
          \usepackage{caption}
          
          \definecolor{codebg}{rgb}{0.98,0.98,0.98}
          \definecolor{framecolor}{rgb}{0.8,0.8,0.8}
          
          \lstset{
            basicstyle=\ttfamily\normalsize,
            backgroundcolor=\color{codebg},
            frame=single,
            framesep=6pt,
            framerule=0.8pt,
            rulecolor=\color{framecolor},
            breaklines=true,
            breakatwhitespace=false,
            breakautoindent=true,
            breakindent=0pt,
            postbreak=\raisebox{0ex}[0ex][0ex]{\ensuremath{\color{red}\hookrightarrow\space}},
            showstringspaces=false,
            tabsize=2,
            numbers=none,
            xleftmargin=12pt,
            xrightmargin=12pt,
            upquote=true,
            columns=fullflexible,
            keepspaces=true,
          }
          
          \usepackage{parskip}
          \setlength{\parindent}{0pt}
          \setlength{\parskip}{0.8em}
          
          \sloppy
          \emergencystretch=3em
          
          \usepackage{eso-pic}
          \usepackage{tikz}
          \usetikzlibrary{calc}
          
          \newcommand\BackgroundPicture{%
            \begin{tikzpicture}[remember picture,overlay]
              \coordinate (page center) at (current page.center);
              \pgfmathsetmacro{\pagewidth}{\paperwidth}
              \pgfmathsetmacro{\pageheight}{\paperheight}
              
              \pgfmathsetmacro{\hcount}{3}
              \pgfmathsetmacro{\vcount}{5}
              \pgfmathsetmacro{\hspace}{\paperwidth/(\hcount+1)}
              \pgfmathsetmacro{\vspace}{\paperheight/(\vcount+1)}
              
              \foreach \i in {1,...,\hcount} {
                \foreach \j in {1,...,\vcount} {
                  \pgfmathsetmacro{\x}{-\paperwidth/2 + \i*\hspace}
                  \pgfmathsetmacro{\y}{-\paperheight/2 + \j*\vspace}
                  
                  \node at ($(page center) + (\x pt, \y pt)$) [
                    rotate=45,
                    scale=1.5,
                    text=gray!30,
                    opacity=0.4,
                    font=\sffamily\bfseries\small
                  ] {emakefun};
                }
              }
              
              \node at (page center) [
                rotate=45,
                scale=3,
                text=gray!30,
                opacity=0.6,
                font=\sffamily\bfseries
              ] {emakefun};
            \end{tikzpicture}%
          }
          
          \AddToShipoutPictureBG{\BackgroundPicture}
          
          % 简单的图片处理 - 不使用复杂的选项
          \graphicspath{{./}{./picture/}{./resource/}{./}}
          
          % 设置图片最大宽度为行宽
          \makeatletter
          \def\maxwidth{\ifdim\Gin@nat@width>\linewidth\linewidth\else\Gin@nat@width\fi}
          \makeatother
          
          \let\oldincludegraphics\includegraphics
          \renewcommand{\includegraphics}[2][]{%
            \oldincludegraphics[#1,width=\maxwidth]{#2}%
          }
          
          % 居中图片
          \usepackage{environ}
          \NewEnviron{centerimg}{%
            \begin{center}
              \BODY
            \end{center}
          }
          EOF
      
      - name: "Collect all images"
        run: |
          # 创建统一的图片目录
          mkdir -p all_images
          
          # 查找所有图片文件
          find . -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" -o -name "*.svg" -o -name "*.bmp" \) \
            -not -path "./.*" -not -path "./pdf_output/*" -not -path "./all_images/*" | \
            while read img; do
              filename=$(basename "$img")
              # 复制到统一目录，避免文件名冲突
              cp "$img" "all_images/" 2>/dev/null || echo "无法复制: $img"
            done
          
          echo "找到的图片文件:"
          ls -la all_images/ | head -20
      
      - name: "Set up output directory"
        run: |
          mkdir -p pdf_output
      
      - name: "Convert Markdown to PDF"
        run: |
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -not -path "./pdf_output/*" | sed 's/^\.\///')
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            echo "========================================"
            echo "处理文件: $md_file"
            echo "========================================"
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            mkdir -p "pdf_output/$dir_name"
            
            md_dir=$(dirname "$md_file")
           
            # 复制相关资源文件
            if [ -d "$dir_name/resource" ]; then
              mkdir -p "pdf_output/$dir_name/resource"
              find "$dir_name/resource" -type f -exec cp {} "pdf_output/$dir_name/resource/" 2>/dev/null \; || true
            fi
            
            if [ -d "$dir_name/picture" ]; then
              mkdir -p "pdf_output/$dir_name/picture"
              find "$dir_name/picture" -type f -exec cp {} "pdf_output/$dir_name/picture/" 2>/dev/null \; || true
            fi
            
            # 复制图片到输出目录
            cp -r all_images/* "pdf_output/$dir_name/" 2>/dev/null || true
            
            # 构建资源路径 - 包含多个可能的位置
            resource_paths=".:$md_dir:./picture:./resource:./all_images:pdf_output/$dir_name"
            
            echo "资源路径: $resource_paths"
            
            set +e
            
            # 创建临时文件用于调试
            temp_md="temp_$(basename $md_file)"
            cp "$md_file" "$temp_md"
            
            echo "=== Markdown内容预览 (前10行) ==="
            head -10 "$temp_md"
            echo "================================="
            
            # 转换PDF
            echo "开始转换PDF..."
            
            pandoc "$temp_md" \
              --resource-path="$resource_paths" \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              --include-in-header=header.tex \
              -V mainfont="Noto Serif CJK SC" \
              -V sansfont="Noto Sans CJK SC" \
              -V monofont="Noto Sans Mono CJK SC" \
              -V geometry:margin=1.2in \
              -V geometry:a4paper \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              -V lang=zh-CN \
              --wrap=auto \
              --highlight-style=tango \
              -f markdown \
              2>&1 | tee conversion.log
              
            conversion_status=$?
            
            set -e
            
            # 检查转换是否成功
            if [ $conversion_status -eq 0 ] && [ -f "pdf_output/$dir_name/$base_name.pdf" ] && [ -s "pdf_output/$dir_name/$base_name.pdf" ]; then
              echo "✓ 成功转换: $md_file"
              converted_count=$((converted_count + 1))
              
              # 检查PDF文件
              pdf_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              echo "PDF文件大小: $pdf_size"
            else
              echo "✗ 转换失败: $md_file"
              failed_count=$((failed_count + 1))
              
              # 显示错误信息
              if [ -f "conversion.log" ]; then
                echo "=== 转换日志 ==="
                cat conversion.log
                echo "================"
              fi
            fi
            
            # 清理临时文件
            rm -f "$temp_md" conversion.log 2>/dev/null || true
            
            echo ""
          done
          
          echo "========================================"
          echo "转换汇总: $converted_count 成功, $failed_count 失败"
          echo "========================================"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "所有转换都失败了!"
            exit 1
          fi
      
      - name: "Verify PDF files"
        run: |
          total_pdfs=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          if [ $total_pdfs -eq 0 ]; then
            echo "没有生成PDF文件!"
            exit 1
          else
            echo "总共生成 $total_pdfs 个PDF文件"
            echo "生成的PDF文件:"
            find pdf_output -name "*.pdf" -type f -exec ls -lh {} \;
          fi
      
      - name: "Create release documentation"
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "生成时间: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "已优化HTML标签处理，支持图片和链接" >> pdf_output/README.md
          echo "代码块带边框，自动换行" >> pdf_output/README.md
          echo "添加平铺式 'emakefun' 水印" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f 2>/dev/null | wc -l)
          
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          echo "总计: $PDF_COUNT 个 PDF 文件" >> pdf_output/README.md
      
      - name: "Create zip archive for release"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
      
      - name: "Upload PDF artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: "Create GitHub Release"
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true