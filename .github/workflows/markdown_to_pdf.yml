name: Markdown to PDF Converter

on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            lmodern \
            tree \
            jq
      
      - name: Create LaTeX template for code blocks
        run: |
          # 创建自定义 LaTeX 模板，解决代码块换行问题
          cat > codeblock-template.tex << 'EOF'
          % 自定义 listings 设置
          \usepackage{listings}
          \usepackage{xcolor}
          
          % 定义代码块样式
          \lstset{
            basicstyle=\ttfamily\footnotesize,
            breaklines=true,                % 自动换行
            breakatwhitespace=false,        % 在任意空格处换行
            breakautoindent=true,
            postbreak=\space\hookrightarrow\space,
            showstringspaces=false,
            tabsize=2,
            frame=single,                   % 添加边框
            framerule=0.5pt,
            rulecolor=\color{gray},
            numbers=left,                   % 行号在左侧
            numberstyle=\tiny\color{gray},
            stepnumber=1,
            numbersep=5pt,
            backgroundcolor=\color{white},
            keywordstyle=\color{blue}\bfseries,
            commentstyle=\color{green!60!black},
            stringstyle=\color{red},
            identifierstyle=\color{black},
          }
          
          % 定义不同语言的代码样式
          \lstdefinestyle{cpp}{
            language=C++,
            morekeywords={constexpr, noexcept, override, final},
          }
          
          \lstdefinestyle{python}{
            language=Python,
            morekeywords={as, async, await, None, True, False},
          }
          
          \lstdefinestyle{javascript}{
            language=JavaScript,
            morekeywords={let, const, async, await, export, import},
          }
          
          \lstdefinestyle{java}{
            language=Java,
            morekeywords={@Override, @Deprecated, @SuppressWarnings},
          }
          
          \lstdefinestyle{bash}{
            language=bash,
            keywordstyle=\color{purple},
          }
          
          % 设置代码块环境
          \lstnewenvironment{code}[1][]{
            \lstset{#1}
          }{}
          
          % 解决中文文档中代码块的换行问题
          \usepackage{fontspec}
          \setmonofont{DejaVu Sans Mono}[Scale=MatchLowercase]
          
          % 设置页边距，确保代码有足够空间
          \usepackage{geometry}
          \geometry{
            a4paper,
            margin=1in,
            includefoot
          }
          EOF
      
      - name: Find Markdown files
        id: find-md
        run: |
          # 查找所有md文件，排除node_modules等目录
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" | sed 's/^\.\///')
          
          # 使用heredoc格式输出
          {
            echo "found_md_files<<EOF"
            echo "$MD_FILES"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          
          # 创建目录结构列表
          DIRS=$(find . -type f -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" -exec dirname {} \; | sort -u | sed 's/^\.\///')
          {
            echo "dirs<<EOF"
            echo "$DIRS"
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Set up output directory
        run: |
          mkdir -p pdf_output
      
      - name: Convert Markdown to PDF
        run: |
          MD_FILES="${{ steps.find-md.outputs.found_md_files }}"
          
          echo "开始转换Markdown文件到PDF..."
          echo "找到的文件数量: $(echo "$MD_FILES" | wc -l)"
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            dir_name=$(dirname "$md_file")
            base_name=$(basename "$md_file" .md)
            
            # 创建输出目录
            mkdir -p "pdf_output/$dir_name"
            
            echo "正在转换: $md_file"
            
            # 获取Markdown文件所在目录
            md_dir=$(dirname "$md_file")
            
            # 复制资源文件
            if [ -d "$dir_name/picture" ]; then
              mkdir -p "pdf_output/$dir_name/picture"
              find "$dir_name/picture" -type f -exec cp {} "pdf_output/$dir_name/picture/" 2>/dev/null \; || true
            fi
            
            if [ -d "$dir_name/resource" ]; then
              mkdir -p "pdf_output/$dir_name/resource"
              find "$dir_name/resource" -type f -exec cp {} "pdf_output/$dir_name/resource/" 2>/dev/null \; || true
            fi
            
            # 方法1：使用 listings 宏包（推荐，解决换行问题）
            echo "使用方法1：listings 宏包转换..."
            set +e
            pandoc "$md_file" \
              --resource-path="$md_dir:.:." \
              -o "pdf_output/$dir_name/$base_name.pdf" \
              --pdf-engine=xelatex \
              --listings \
              -H codeblock-template.tex \
              -V mainfont="Noto Serif CJK SC" \
              -V monofont="DejaVu Sans Mono" \
              -V geometry:margin=1in \
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              -V lang=zh-CN \
              -V papersize=a4 \
              --wrap=auto \
              2>&1
            
            # 如果方法1失败，使用方法2：使用 minted 宏包（需要pygments）
            if [ ! -f "pdf_output/$dir_name/$base_name.pdf" ] || [ $? -ne 0 ]; then
              echo "方法1失败，尝试方法2：minted 宏包..."
              
              # 安装 Python 和 Pygments（用于 minted）
              sudo apt-get install -y python3 python3-pip
              pip3 install Pygments
              
              # 使用 minted（语法高亮更好，但需要编译两次）
              pandoc "$md_file" \
                --resource-path="$md_dir:.:." \
                -o "pdf_output/$dir_name/$base_name.pdf" \
                --pdf-engine=xelatex \
                -V mainfont="Noto Serif CJK SC" \
                -V monofont="DejaVu Sans Mono" \
                -V geometry:margin=1in \
                -V colorlinks=true \
                -V linkcolor=blue \
                -V urlcolor=blue \
                --highlight-style=zenburn \
                -V lang=zh-CN \
                --wrap=auto \
                --toc \
                -V toc-title="目录" \
                -V header-includes='\usepackage{minted}' \
                -V header-includes='\setminted{breaklines=true,breakanywhere=true,breaksymbolleft=}' \
                -V header-includes='\renewcommand{\listingscaption}{代码}' \
                2>&1
            fi
            
            pandoc_exit=$?
            set -e
            
            # 检查是否生成PDF
            if [ -f "pdf_output/$dir_name/$base_name.pdf" ]; then
              file_size=$(du -h "pdf_output/$dir_name/$base_name.pdf" | cut -f1)
              
              # 检查PDF是否包含有效内容
              pdf_info=$(pdfinfo "pdf_output/$dir_name/$base_name.pdf" 2>/dev/null || echo "")
              if [ -n "$pdf_info" ]; then
                echo "  ✓ 成功: $base_name.pdf ($file_size)"
                converted_count=$((converted_count + 1))
              else
                echo "  ⚠ 警告: PDF文件可能损坏，尝试备选方案..."
                # 尝试使用简单模板
                pandoc "$md_file" \
                  -o "pdf_output/$dir_name/$base_name-simple.pdf" \
                  --pdf-engine=xelatex \
                  -V mainfont="Noto Serif CJK SC" \
                  -V geometry:"top=2cm, bottom=2cm, left=2cm, right=2cm" \
                  --wrap=preserve
                
                if [ -f "pdf_output/$dir_name/$base_name-simple.pdf" ]; then
                  echo "  ✓ 备选方案成功"
                  converted_count=$((converted_count + 1))
                else
                  echo "  ✗ 失败: $md_file"
                  failed_count=$((failed_count + 1))
                fi
              fi
            else
              echo "  ✗ 失败: $md_file"
              failed_count=$((failed_count + 1))
            fi
          done
          
          echo ""
          echo "================================"
          echo "转换完成!"
          echo "成功: $converted_count 个文件"
          echo "失败: $failed_count 个文件"
          echo "================================"
          
          # 如果所有文件都失败，则退出
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "错误: 没有成功转换任何文件"
            exit 1
          fi
      
      - name: Test PDF code block rendering
        run: |
          echo "测试代码块渲染效果..."
          
          # 创建一个测试PDF来验证代码块换行
          cat > test-code.md << 'EOF'
          # 代码块测试文档
          
          这是一个测试文档，用于验证代码块的换行功能。
          
          ## C++ 代码示例
          
          ```cpp
          #include <iostream>
          #include <vector>
          #include <string>
          #include <algorithm>
          
          // 这是一个非常长的注释，用来测试换行功能 This is a very long comment to test line breaking functionality in code blocks
          class MyClass {
          public:
              MyClass(const std::string& name, int value) : m_name(name), m_value(value) {}
              
              // 长函数声明测试
              void processData(const std::vector<std::pair<int, std::string>>& dataList, bool shouldSort = true, bool verbose = false) {
                  if (verbose) {
                      std::cout << "Processing " << dataList.size() << " items" << std::endl;
                  }
                  
                  if (shouldSort) {
                      std::sort(dataList.begin(), dataList.end(), 
                               [](const auto& a, const auto& b) { return a.first < b.first; });
                  }
                  
                  for (const auto& item : dataList) {
                      // 处理每个项目
                      std::cout << "Item: " << item.first << ", " << item.second << std::endl;
                  }
              }
              
          private:
              std::string m_name;
              int m_value;
              std::vector<int> m_data;
          };
          
          int main() {
              std::vector<std::pair<int, std::string>> items = {
                  {1, "Apple"},
                  {3, "Banana"},
                  {2, "Cherry"},
                  {5, "Date"},
                  {4, "Elderberry"}
              };
              
              MyClass obj("TestObject", 42);
              obj.processData(items, true, true);
              
              return 0;
          }
          ```
          
          ## Python 代码示例
          
          ```python
          def calculate_statistics(data_list, window_size=10, threshold=0.5, normalize=True, verbose=False):
              """
              计算数据统计信息，这是一个非常长的函数文档字符串，用于测试换行功能
              """
              if verbose:
                  print(f"Processing {len(data_list)} data points with window size {window_size}")
              
              # 数据预处理
              processed_data = []
              for i in range(0, len(data_list) - window_size + 1, window_size):
                  window = data_list[i:i + window_size]
                  window_mean = sum(window) / len(window)
                  window_std = (sum((x - window_mean) ** 2 for x in window) / len(window)) ** 0.5
                  
                  # 应用阈值
                  filtered_window = [x for x in window if x > threshold]
                  
                  if normalize and filtered_window:
                      max_val = max(filtered_window)
                      normalized_window = [x / max_val for x in filtered_window]
                      processed_data.extend(normalized_window)
                  else:
                      processed_data.extend(filtered_window)
              
              return {
                  'mean': sum(processed_data) / len(processed_data) if processed_data else 0,
                  'std': (sum((x - sum(processed_data) / len(processed_data)) ** 2 for x in processed_data) / len(processed_data)) ** 0.5 if processed_data else 0,
                  'min': min(processed_data) if processed_data else 0,
                  'max': max(processed_data) if processed_data else 0,
                  'count': len(processed_data)
              }
          
          # 测试长字符串
          long_string = "这是一个非常非常长的字符串，用于测试代码块中的字符串换行功能。This is a very very long string to test string line breaking in code blocks."
          
          # 调用函数
          data = [i * 0.1 for i in range(100)]
          stats = calculate_statistics(data, window_size=5, threshold=0.2, normalize=True, verbose=True)
          print(stats)
          ```
          
          ## Bash 命令示例
          
          ```bash
          # 这是一个非常长的命令，用于测试换行
          find /path/to/directory -name "*.log" -type f -size +100M -exec gzip {} \; -exec mv {}.gz /backup/logs/ \;
          
          # 另一个长命令
          docker run -it --rm --name myapp -p 8080:8080 -v $(pwd):/app -e ENVIRONMENT=production -e LOG_LEVEL=DEBUG -e DATABASE_URL=postgresql://user:password@host:5432/dbname myapp:latest
          ```
          EOF
          
          # 转换测试文档
          echo "生成测试文档..."
          pandoc test-code.md \
            -o pdf_output/code-test.pdf \
            --pdf-engine=xelatex \
            --listings \
            -H codeblock-template.tex \
            -V mainfont="Noto Serif CJK SC" \
            -V monofont="DejaVu Sans Mono" \
            -V geometry:margin=1in \
            -V colorlinks=true \
            -V linkcolor=blue \
            --wrap=auto
          
          if [ -f "pdf_output/code-test.pdf" ]; then
            echo "✓ 测试文档生成成功"
            echo "测试文档位置: pdf_output/code-test.pdf"
            echo "请检查此文件中的代码块是否正常换行"
          else
            echo "✗ 测试文档生成失败"
          fi
      
      - name: Create release documentation
        run: |
          echo "创建发布文档..."
          
          # 获取 tag 名称（如果有）
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          # 创建 README
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "## 生成信息" >> pdf_output/README.md
          echo "- **生成时间**: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "- **GitHub SHA**: ${{ github.sha }}" >> pdf_output/README.md
          echo "- **触发事件**: ${{ github.event_name }}" >> pdf_output/README.md
          echo "- **Git 引用**: ${{ github.ref }}" >> pdf_output/README.md
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "- **标签**: $TAG_NAME" >> pdf_output/README.md
          fi
          echo "- **代码块处理**: 已启用自动换行" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          
          # 统计文件数量
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f | wc -l)
          
          # 按目录组织文件列表
          current_dir=""
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            dir_name=$(dirname "$rel_path")
            file_name=$(basename "$rel_path")
            file_size=$(du -h "$pdf_file" | cut -f1)
            
            # 如果是新的目录，添加标题
            if [ "$current_dir" != "$dir_name" ]; then
              current_dir="$dir_name"
              if [ "$dir_name" != "." ]; then
                echo "### $dir_name/" >> pdf_output/README.md
                echo "" >> pdf_output/README.md
              fi
            fi
            
            echo "- [$file_name]($rel_path) ($file_size)" >> pdf_output/README.md
          done
          
          echo "" >> pdf_output/README.md
          echo "**总计: $PDF_COUNT 个 PDF 文件**" >> pdf_output/README.md
          
          # 创建发布说明（只用于 tag 发布）
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "# PDF 文档发布 - $TAG_NAME" > pdf_output/RELEASE_NOTES.md
            echo "" >> pdf_output/RELEASE_NOTES.md
            echo "## 版本信息" >> pdf_output/RELEASE_NOTES.md
            echo "- **发布日期**: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/RELEASE_NOTES.md
            echo "- **版本**: $TAG_NAME" >> pdf_output/RELEASE_NOTES.md
            echo "- **包含文件**: $PDF_COUNT 个 PDF 文档" >> pdf_output/RELEASE_NOTES.md
            echo "- **生成提交**: ${{ github.sha }}" >> pdf_output/RELEASE_NOTES.md
            echo "- **功能改进**: 代码块已启用自动换行" >> pdf_output/RELEASE_NOTES.md
            echo "" >> pdf_output/RELEASE_NOTES.md
            
            echo "## 文件清单" >> pdf_output/RELEASE_NOTES.md
            echo "" >> pdf_output/RELEASE_NOTES.md
            echo "| 文件路径 | 大小 |" >> pdf_output/RELEASE_NOTES.md
            echo "|----------|------|" >> pdf_output/RELEASE_NOTES.md
            
            find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
              rel_path=${pdf_file#pdf_output/}
              file_size=$(du -h "$pdf_file" | cut -f1)
              echo "| $rel_path | $file_size |" >> pdf_output/RELEASE_NOTES.md
            done
          fi
      
      - name: Create zip archive for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "为 GitHub Releases 创建压缩包..."
          
          # 获取 tag 名称
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          # 创建压缩包
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
          
          echo "压缩包已创建: pdf-documents-$TAG_NAME.zip"
          ls -lh pdf-documents-*.zip
      
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/RELEASE_NOTES.md
          files: |
            pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
      
      - name: Verify release creation
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Release 创建完成!"
          echo "访问: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo ""
          echo "包含文件:"
          echo "- pdf-documents-${{ github.ref_name }}.zip (完整文档包)"
          echo ""
          echo "代码块换行功能已启用，请检查生成的PDF文件。"