          xelatex -interaction=nonstopmode test.tex && echo "âœ“ LaTeXæ¨¡æ¿ç¼–è¯‘æˆåŠŸ" || echo "âš  LaTeXæ¨¡æ¿ç¼–è¯‘å¤±è´¥ï¼Œä½†ç»§ç»­å°è¯•"
      
